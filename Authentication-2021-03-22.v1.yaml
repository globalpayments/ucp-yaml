openapi: 3.0.3
info:
  title: Authentications
  description: Authentications represent the attempt to validate the payer to reduce the risk of fraud when transaction processing.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
  version: 2021 03 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Check Availability
    description: Start the authentication process by querying the available mechanisms to authenticate the payer based on the payment method.
  - name: Initiate
    description: 'For 3DS 2 only, submit additional data including the billing and shipping details of the payer, at least one phone number, the device data, transaction details, outcome from the ACS Method URL if it took place and a link to the merchant''s About or Contact page.'
  - name: Obtain Result
    description: Obtain the authentication information that must be submitted when creating a transaction to achieve fraud liability shift from the merchant.
paths:
  /authentications:
    post:
      operationId: check3DSAvailability
      tags:
        - Check Availability
      summary: Start the authentication process by confirming the available mechanisms to authenticate the payer based on a payment method.
      description: Start the authentication process by confirming the available mechanisms to authenticate the payer based on a payment method.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer 8iZjQyEQeriGfqtA1V5wVDagEMAI
            example: Bearer 8iZjQyEQeriGfqtA1V5wVDagEMAI
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2020-12-22'
            minLength: 1
            maxLength: 50
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              required:
                - account_name
                - country
                - amount
                - currency
                - payment_method
                - reference
                - notifications
              type: object
              properties:
                account_name:
                  type: string
                  description: A meaningful label for the merchant account set by Global Payments.
                  example: Transaction_Processing
                  minLength: 1
                  maxLength: 50
                channel:
                  type: string
                  description: Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. * `CP` - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. * `CNP` - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                  example: CNP
                  enum:
                    - CP
                    - CNP
                country:
                  type: string
                  description: The country in ISO-3166-1(alpha-2 code) format.
                  example: US
                  enum:
                    - ISO-3166-1(alpha-2 code)
                    - US
                amount:
                  type: string
                  description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomiation of the related currency.
                  example: '11099'
                currency:
                  type: string
                  description: The currency of the amount in ISO-4217(alpha-3)
                  example: USD
                reference:
                  type: string
                  description: Merchant defined field to reference the transaction.
                  minLength: 8
                  maxLength: 50
                payment_method:
                  type: object
                  required:
                    - card
                  properties:
                    id:
                      type: string
                      description: Unique Global Payments generated id used to reference a stored payment method on the Global Payments system. Often referred to as the payment method token. This value can be used instead of payment method details such as a card number and expiry date.
                      example: PMT_31087d9c-e68c-4389-9f13-39378e166ea5
                      maxLength: 50
                    name:
                      type: string
                      description: The full name of the owner of the payment method.
                      example: James Mason
                      minLength: 0
                      maxLength: 100
                    entry_mode:
                      type: string
                      description: Indicates how the payment method information was obtained by the Merchant for this transaction. * `MOTO` - A CNP channel entry mode where the payment method information was obtained over the phone or via postal mail. * `ECOM` - A CNP channel entry mode where the payment method was obtained via a browser. * `IN_APP` - A CNP channel entry mode where the payment method was obtained via an application and applies to digital wallets only. * `CHIP` - A CP channel entry mode where the payment method information was obtained from a chip. E.g. card is inserted into a device to read the chip. * `SWIPE` - A CP channel entry mode where the payment method information was obtained from swiping a magnetic strip. E.g. card's magnetic strip is swiped through a device to read the card information. * `MANUAL` - A CP channel entry mode where the payment method information was obtained by manually keying the payment method information into the device. * `CONTACTLESS_CHIP` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device. E.g. tap a cardon or near a device to exchange card information. * `CONTACTLESS_SWIPE` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device and also swiping the card. E.g. tap a card on or near a device and swipe it through device to exchange card information * `PHONE` - A CNP channel entry mode where the payment method was obtained over the phone. * `MAIL` - A CNP channel entry mode where the payment method was obtained via postal mail.
                      example: ECOM
                      enum:
                        - MOTO
                        - ECOM
                        - IN_APP
                        - CHIP
                        - SWIPE
                        - MANUAL
                        - PHONE
                        - MAIL
                        - CONTACTLESS_CHIP
                        - CONTACTLESS_SWIPE
                      minLength: 1
                      maxLength: 50
                    card:
                      type: object
                      properties:
                        number:
                          type: string
                          description: The the card account number used to authorize the transaction. Also known as PAN.
                          example: '4263970000005262'
                          minLength: 1
                          maxLength: 50
                        expiry_month:
                          type: string
                          description: The 2 digit expiry date month of the card.
                          example: '05'
                          minLength: 2
                          maxLength: 2
                        expiry_year:
                          type: string
                          description: The 2 digit expiry date year of the card.
                          example: '25'
                          minLength: 2
                          maxLength: 2
                notifications:
                  type: object
                  required:
                    - challenge_return_url
                    - three_ds_method_return_url
                  description: Indicates to Global Payments where the merchant wants to receive notifications of certain events that occur on the Global Payments system.
                  properties:
                    return_url:
                      example: 'https://www.example.com/notifications/return'
                      type: string
                      description: 'The merchant URL to return the payer to, once the payer has completed payment using the payment method. This returns control of the payer''s payment experience to the merchant.'
                    status_url:
                      example: 'https://www.example.com/notifications/status'
                      type: string
                      description: The merchant URL to notify the merchant of the latest status of the transaction.
                    challenge_return_url:
                      example: 'https://www.example.com/notifications/return'
                      type: string
                      description: The merchant URL that will receive the notification when the customer has completed the authentication.
                    three_ds_method_return_url:
                      type: string
                      description: The merchant URL that will receive the notification when the 3DS ACS successfully gathers device information and to close the hidden iFrame accordingly.
                      example: 'https://www.example.com/notifications/3DS_method_complete'
                    decoupled_challenge_return_url:
                      example: 'https://www.example.com/notifications/return'
                      type: string
                      description: The merchant URL that will receive the notification when the customer has completed the authentication when the authentication is decoupled and separate to the purchase.
            examples:
              Check Availability - 3DS 1 Challenge:
                value:
                  account_name: Transaction_Processing
                  reference: 3ds1_ref1
                  channel: CNP
                  amount: '6089'
                  currency: EUR
                  country: FR
                  payment_method:
                    card:
                      number: '4012001037141112'
                      expiry_month: '12'
                      expiry_year: '25'
                  notifications:
                    challenge_return_url: 'https://ensi808o85za.x.pipedream.net/'
                    three_ds_method_return_url: 'https://ensi808o85za.x.pipedream.net/'
              Check Availability - 3DS 2 Challenge:
                value:
                  account_name: Transaction_Processing
                  reference: 3ds2_ref1
                  channel: CNP
                  amount: '5089'
                  currency: EUR
                  country: FR
                  payment_method:
                    card:
                      number: '4012001038488884'
                      expiry_month: '12'
                      expiry_year: '25'
                  notifications:
                    challenge_return_url: 'https://ensi808o85za.x.pipedream.net/'
                    three_ds_method_return_url: 'https://ensi808o85za.x.pipedream.net/'
              Check Availability - 3DS 2 Frictionless:
                value:
                  account_name: Transaction_Processing
                  reference: 3ds1_ref2
                  channel: CNP
                  amount: '5089'
                  currency: EUR
                  country: FR
                  payment_method:
                    card:
                      number: '4263970000005262'
                      expiry_month: '12'
                      expiry_year: '25'
                  notifications:
                    challenge_return_url: 'https://ensi808o85za.x.pipedream.net/'
                    three_ds_method_return_url: 'https://ensi808o85za.x.pipedream.net/'
        required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                description: Indicates the format of the message.
                type: string
                default: application/json
            Content-Encoding:
              schema:
                description: Indicates if the message is compressed and using what compression mechanism.
                type: string
                default: gzip
            X-GP-Idempotency:
              schema:
                description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
                type: string
                minLength: 1
                maxLength: 50
            X-GP-Version:
              schema:
                description: Indicates the version of the GP-API for this message.
                type: string
                default: '2020-12-22'
                minLength: 1
                maxLength: 50
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 'A unique identifier generated by Global Payments to identify an authentication. It is needed when initating an authentication (3DS2 only), obtaining an authentication result or can be used in a create transaction request to reference the authentication data needed when authroizing a card.'
                    example: AUT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                    minLength: 1
                    maxLength: 50
                  time_created:
                    type: string
                    format: date-time
                    description: Global Payments time indicating when the object was created in ISO-8601 format.
                    example: '2020-05-03T21:23:39.718Z'
                  transaction_type:
                    type: string
                    description: 'Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer. * `SALE` - indicates the movement, or the attempt to move, funds from payer to a merchant. * `REFUND` - indicates the movement, or the attempt to move, funds from merchant to the payer.'
                    example: SALE
                    default: SALE
                    enum:
                      - SALE
                      - REFUND
                  status:
                    type: string
                    description: 'Indicates where the authentication is in its lifecycle * `AVAILABLE` - An authentication mechanism is available. The next step is to initiate the authentication. No liabilty shift at this stage. * `NOT_AVAILABLE` - The authentication mechanism is not available. The next step is to check for availability of another authentication mechanism. No liabilty shift at this stage. * `NOT_ENROLLED` - The payer''s payment method is not enrolled in 3DS version 1 or version 2. If the card is a Visa or Mastercard a liability shift is achieved and the recommendation is execute the care authorization. However there us no liabilty shift at this stage for Amex,so the recommendation is not for go for card authorization. * `CHALLENGE_REQUIRED` - The authentication mechanism is available and the next step is to facilitate authentication of the payer. No liabilty shift at this stage. * `SUCCESS_AUTHENTICATED` - The authentication of the payer has been a success and a liabilty shift has been achieved so the recommendation is to go for authorization * `SUCCESS_ATTEMPT_MADE` - A valid attempt to authenticate the payer has been executed and a liabilty shift has been achieved so the recommendation is to go for authorization. * `NOT_AUTHENTICATED` - The payer did not authenticate therefore a liabilty shift has not been achieved. The recommendation is to not proceed with card authorization. * `FAILED` - A step in the authentication process has errored and there do not go for card authorization. * `CHALLENGE_PREFERENCE_ACKNOWLEDGED_INFORMATIONAL_ONLY`'
                    enum:
                      - AVAILABLE
                      - NOT_ENROLLED
                      - CHALLENGE_REQUIRED
                      - SUCCESS_AUTHENTICATED
                      - SUCCESS_ATTEMPT_MADE
                      - NOT_AUTHENTICATED
                      - CHALLENGE_PREFERENCE_ACKNOWLEDGED_INFORMATIONAL_ONLY
                      - FAILED
                    minLength: 0
                    maxLength: 50
                  channel:
                    type: string
                    description: Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. * `CP` - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. * `CNP` - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                    example: CNP
                    enum:
                      - CP
                      - CNP
                  amount:
                    type: string
                    description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomiation of the related currency.
                    example: '11099'
                  currency:
                    type: string
                    description: The currency of the amount in ISO-4217(alpha-3)
                    example: USD
                  country:
                    type: string
                    description: The country in ISO-3166-1(alpha-2 code) format.
                    example: US
                    enum:
                      - ISO-3166-1(alpha-2 code)
                      - US
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    example: TRA_6716058969854a48b33347043ff8225f
                    minLength: 1
                    maxLength: 50
                  account_name:
                    type: string
                    description: A meaningful label for the merchant account set by Global Payments.
                    example: Transaction_Processing
                    minLength: 1
                    maxLength: 50
                  reference:
                    type: string
                    description: Merchant defined field to reference the transaction.
                    minLength: 8
                    maxLength: 50
                  three_ds:
                    type: object
                    properties:
                      server_trans_ref:
                        type: string
                        description: The reference created by the 3DSecure provider to identify the specific authentication attempt.
                        minLength: 0
                        maxLength: 50
                      message_version:
                        type: string
                        description: Indicates the version of 3DS
                        example: 1.0.0
                        minLength: 0
                        maxLength: 50
                      ds_protocol_version_start:
                        type: string
                        description: The version range supported by the Directory Server (Card Scheme).
                        minLength: 0
                        maxLength: 50
                      ds_protocol_version_end:
                        type: string
                        description: The version range supported by the Directory Server (Card Scheme).
                        minLength: 0
                        maxLength: 50
                      acs_protocol_version_start:
                        type: string
                        description: The version range supported by the Access Control Server (Issuer).
                        minLength: 0
                        maxLength: 50
                      acs_protocol_version_end:
                        type: string
                        description: The version range supported by the Access Control Server (Issuer).
                        minLength: 0
                        maxLength: 50
                      acs_info_indicator:
                        type: array
                        description: A list of information about the ACS
                        items:
                          type: string
                          description: 'Identifies the 3D Secure 2 features that the ACS supports, for example, Whitelisting or Decoupled Authentication.'
                          enum:
                            - NOT_AVAILABLE
                            - AUTHENTICATION_AVAILABLE_AT_ACS
                            - ATTEMPTS_SUPPORTED_BY_ACS
                            - DECOUPLED_AUTHENTICATION_SUPPORTED
                            - WHITELISTING_SUPPORTED
                            - SCHEME_INFO_INDICATOR_##
                          minLength: 0
                          maxLength: 50
                      enrolled_status:
                        type: string
                        description: Indicates if payer is enrolled for 3DS.
                        enum:
                          - ENROLLED
                          - NOT_ENROLLED
                          - NOT_ENROLLED_ATTEMPT
                          - UNABLE_TO_VERIFY
                        minLength: 0
                        maxLength: 50
                      eci:
                        type: string
                        description: An indication of the degree of the authentication and liability shift obtained for this transaction. It is determined during the 3D Secure process. 2 or 1  for Mastercard indicates the merchant has a liability shift. 5 or 6  for Visa or Amex indicates the merchant has a liability shift. However for Amex if the payer is not enrolled the eci may still be 6 but liability shift has not bee achieved.
                        example: '5'
                        minLength: 0
                        maxLength: 2
                      liability_shift:
                        type: string
                        description: Indicates if the merchant has achieved a liabiliy shift. If YES then the merchant has a liability shift and it's recommended to proceed and execute a card authorization.
                        enum:
                          - 'YES'
                          - 'NO'
                          - UNSURE
                        minLength: 0
                        maxLength: 50
                      challenge_model:
                        type: string
                        description: Indicates the type of authentication method the Issuer will use to challenge the customer.
                        enum:
                          - STATIC_CHALLENGE
                          - DYNAMIC_CHALLENGE
                          - OUT_OF_BAND_CHALLENGE
                          - DECOUPLED
                        minLength: 0
                        maxLength: 50
                      challenge_status:
                        type: string
                        description: Indicates whether a challenge is required due to local/regional mandates or another variable.
                        enum:
                          - MANDATED
                          - NOT_MANDATED
                          - UNKNOWN
                        minLength: 0
                        maxLength: 50
                      session_data_field_name:
                        type: string
                        description: Indicates the fieldname to populate data with when redirecting to the 3DS ACS. The data will be returned by the ACS in the same fieldname when redirecting back to the notofication challenge result URL. * `MD` - Use this fieldname in the redirect to the ACS 3DS 1. * `threeDSSessionData` - Use this fieldname in the redirect to the ACS for 3DS 2.
                        enum:
                          - MD
                          - threeDSSessionData
                      message_type:
                        type: string
                        description: Indicates what is the authentication value format used.
                        enum:
                          - PAREQ
                          - CREQ
                        minLength: 0
                        maxLength: 50
                      challenge_value:
                        type: string
                        description: The value to be submitted in the request to the redirect_url when challenging an authentication. It is Base64url encoded and must be sent to the ACS.
                        minLength: 0
                        maxLength: 50
                      redirect_url:
                        type: string
                        description: URL to redirect the payer from the merchant's system to the payment method's system. This is used to determine or execute a challenge to the payer.
                      acs_challenge_redirect_url:
                        type: string
                        description: The ACS URL that the payer is redirect to execute a challenge to the payer.
                      method_url:
                        type: string
                        description: 'The URL to facilitate the ACS gathering device data. If the ACS does not support this functionality, this field will not be returned. This URL needs to be called from a hidden iframe so that the ACS can gather information about the device being used to authenticate, for example a phone or a browser. The notifications.method_return_url will receive a notification when the 3DS ACS successfully gathers device information and to close the hidden iFrame.'
                      method_data:
                        type: object
                        description: Stored data information used to create a transaction.
                        properties:
                          three_ds_server_trans_id:
                            type: string
                            description: The reference created by the 3DSecure provider to identify the specific authentication attempt.
                            minLength: 0
                            maxLength: 50
                          three_ds_method_return_url:
                            type: string
                            description: The merchant URL that will receive the notification when the 3DS ACS successfully gathers device information and to close the hidden iFrame accordingly.
                            example: 'https://www.example.com/notifications/3DS_method_complete'
                          encoded_method_data:
                            type: string
                            description: 'JSON object containing the Base64Url encoded string, made up of the integator''s method_notification_url and the server_trans_ref which must be sent to the method_url when facilitating the ACS to gather device information.'
                  notifications:
                    type: object
                    description: Indicates to Global Payments where the merchant wants to receive notifications of certain events that occur on the Global Payments system.
                    properties:
                      challenge_return_url:
                        example: 'https://www.example.com/notifications/return'
                        type: string
                        description: The merchant URL that will receive the notification when the customer has completed the authentication.
                  action:
                    type: object
                    description: Information about the Action executed.
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the object created by Global Payments. The first 3 characters identifies the resource an id relates to.
                        minLength: 1
                        maxLength: 50
                      type:
                        type: string
                        description: Indicates the action taken.
                        example: DEPOSIT_LIST
                        enum:
                          - DEPOSIT_LIST
                          - DEPOSIT_SINGLE
                      time_created:
                        type: string
                        format: date-time
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2020-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        description: The result of the action executed.
                        enum:
                          - SUCCESS
                          - DECLINE
                        minLength: 1
                        maxLength: 50
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: i9R0byBBor6RqTQNj3g4MuVBwH5rd7yR
                        minLength: 1
                        maxLength: 50
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: demo_app
                        minLength: 1
                        maxLength: 50
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: Bad Request
                type: object
                properties:
                  error_code:
                    type: string
                    description: This indicates an issue with the API request.
                    example: MANDATORY_DATA_MISSING
                    enum:
                      - DUPLICATE_TRANSACTION
                      - INVALID_BATCH_ACTION
                      - INVALID_REQUEST_DATA
                      - INVALID_TRANSACTION_ACTION
                      - MANDATORY_DATA_MISSING
                      - TRANSACTION_NOT_FOUND
                  detailed_error_code:
                    type: string
                    description: Unique reference to identify the error.
                    example: '40016'
                    enum:
                      - '40016'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Bad track data
        '401':
          description: Not Authenticated
          content:
            application/json:
              schema:
                description: Not Authenticated
                type: object
                properties:
                  error_code:
                    type: string
                    description: This action failed as token in the request is not valid.
                    example: NOT_AUTHENTICATED
                    enum:
                      - NOT_AUTHENTICATED
                  detailed_error_code:
                    type: string
                    description: Unique reference to identify the error.
                    example: '40001'
                    enum:
                      - '40001'
                      - '40002'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Invalid Access Token
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                description: Forbidden
                type: object
                properties:
                  error_code:
                    type: string
                    description: This action is not authorized with the credentials being used.
                    example: ACTION_NOT_AUTHORIZED
                    enum:
                      - ACTION_NOT_AUTHORIZED
                  detailed_error_code:
                    type: string
                    description: Unique reference to identify the error.
                    example: '40003'
                    enum:
                      - '40003'
                      - '40004'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Permission not enabled to execute action
        '404':
          description: Resource Not Found
          content: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                description: Internal Server Error
                type: object
                properties:
                  error_code:
                    type: string
                    description: This indicates an unexpected issue occurred on the Global Payments system.
                    example: SYSTEM_ERROR_DOWNSTREAM
                    enum:
                      - SYSTEM_ERROR_DOWNSTREAM
                  detailed_error_code:
                    type: string
                    description: Unique reference to identify the error.
                    example: '50011'
                    enum:
                      - '50011'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Processor Configuration error
        '501':
          description: Not implemented
          content:
            application/json:
              schema:
                description: Not implemented
                type: object
                properties:
                  error_code:
                    type: string
                    description: This is an error not yet handled or mapped properly.
                    example: UNKNOWN_RESPONSE
                    enum:
                      - UNKNOWN_RESPONSE
                  detailed_error_code:
                    type: string
                    description: Unique reference to identify the error.
                    example: '50012'
                    enum:
                      - '50012'
                  detailed_error_description:
                    type: string
                    description: 'Unique Text describing the specific error not yet handled.      '
        '502':
          description: Bad Gateway
          content:
            application/json:
              schema:
                description: Bad Gateway
                type: object
                properties:
                  error_code:
                    type: string
                    description: This is an error indicating there was an issue connecting to a partner system..
                    example: UNAUTHORIZED_DOWNSTREAM
                    enum:
                      - UNAUTHORIZED_DOWNSTREAM
                  detailed_error_code:
