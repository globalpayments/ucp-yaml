openapi: 3.0.3
info:
  title: Verifications
  description: Verifications represent the validation of a payment method to ensure it can be used in the creation of a Transaction.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
  version: 2020 12 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Verify
    description: Verify a payment method to ensure it can be used to create a Transaction at a later time.
paths:
  /verifications:
    post:
      operationId: createVerification
      tags:
        - Verify
      description: Verify a payment method to ensure it can be used to create a Transaction at a later time.
      parameters:
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2020-12-22'
            minLength: 1
            maxLength: 50
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer 8iZjQyEQeriGfqtA1V5wVDagEMAI
            example: Bearer 8iZjQyEQeriGfqtA1V5wVDagEMAI
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              required:
                - account_name
                - channel
                - currency
                - country
                - payment_method
                - reference
              type: object
              properties:
                account_name:
                  type: string
                  description: A meaningful label for the merchant account set by Global Payments.
                  example: Transaction_Processing
                  minLength: 1
                  maxLength: 50
                channel:
                  type: string
                  description: Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario.
                  example: CNP
                  enum:
                    - CP
                    - CNP
                currency:
                  type: string
                  description: The currency of the amount in ISO-4217(alpha-3)
                  example: USD
                reference:
                  type: string
                  description: Merchant defined field to reference the transaction.
                  example: MY_TRANS_REF_12345
                  minLength: 8
                  maxLength: 50
                country:
                  type: string
                  description: The country in ISO-3166-1(alpha-2 code) format.
                  example: US
                  enum:
                    - ISO-3166-1(alpha-2 code)
                    - US
                payment_method:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique Global Payments generated id used to reference a stored payment method on the Global Payments system.
                      example: PMT_31087d9c-e68c-4389-9f13-39378e166ea5
                      maxLength: 50
                    first_name:
                      type: string
                      description: Specify the first name of the owner of the payment method.
                      example: James
                      minLength: 0
                      maxLength: 50
                    last_name:
                      type: string
                      description: Specify the surname of the owner of the payment method.
                      example: Mason
                      minLength: 0
                      maxLength: 50
                    name:
                      type: string
                      description: The full name of the owner of the payment method.
                      example: James Mason
                      minLength: 0
                      maxLength: 100
                    entry_mode:
                      type: string
                      description: Indicates how the payment method information was obtained by the Merchant for this transaction.
                      example: ECOM
                      enum:
                        - MOTO
                        - ECOM
                        - IN_APP
                        - CHIP
                        - SWIPE
                        - MANUAL
                        - PHONE
                        - MAIL
                        - CONTACTLESS_CHIP
                        - CONTACTLESS_SWIPE
                      minLength: 1
                      maxLength: 50
                    encryption:
                      type: object
                      properties:
                        method:
                          type: string
                          description: The encryption method used when sending encrypted card data to Global Payments.
                          enum:
                            - KTB
                            - KSN
                          minLength: 1
                          maxLength: 50
                        version:
                          type: string
                          description: The version of encryption being used.
                          minLength: 1
                          maxLength: 50
                        info:
                          type: string
                          description: The encryption info used when sending encrypted card data to Global Payments.
                          minLength: 1
                          maxLength: 2000
                    card:
                      type: object
                      properties:
                        number:
                          type: string
                          description: The the card account number used to authorize the transaction. Also known as PAN.
                          example: '4263970000005262'
                          minLength: 1
                          maxLength: 50
                        expiry_month:
                          type: string
                          description: The 2 digit expiry date month of the card.
                          example: '05'
                          minLength: 2
                          maxLength: 2
                        expiry_year:
                          type: string
                          description: The 2 digit expiry date year of the card.
                          example: '25'
                          minLength: 2
                          maxLength: 2
                        track:
                          type: string
                          description: Data from magnetic stripe of a card
                          minLength: 1
                          maxLength: 500
                        cvv:
                          type: string
                          description: The numeric value printed on the physical card.
                          example: '852'
                          minLength: 0
                          maxLength: 4
                        cvv_indicator:
                          type: string
                          description: Card Verification Value Indicator sent by the Merchant indicating the CVV availability.
                          example: PRESENT
                          minLength: 0
                          maxLength: 50
                          enum:
                            - ILLEGIBLE
                            - NOT_PRESENT
                            - PRESENT
                        avs_address:
                          type: string
                          description: First line of the address associated with the card.
                          example: Apt 123
                          minLength: 0
                          maxLength: 50
                        avs_postal_code:
                          type: string
                          description: Postal code of the address associated with the card.
                          example: TGX562
                          minLength: 0
                          maxLength: 50
            examples:
              Verify a Card:
                value:
                  account_name: Transaction_Processing
                  channel: CNP
                  currency: USD
                  reference: MY_TRANS_REF_12345
                  country: US
                  payment_method:
                    name: James Mason
                    entry_mode: ECOM
                    card:
                      number: '4263970000005262'
                      expiry_month: '05'
                      expiry_year: '25'
        required: true
      responses:
        '200':
