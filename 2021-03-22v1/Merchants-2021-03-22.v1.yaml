          example: '5999'
        website:
          type: string
          description: The merchant's business website URL
          example: 'https://example.com/'
        description:
          type: string
          description: A description of the merchant's business.
          minLength: 1
          maxLength: 255
          example: Retail
        registration_number:
          type: string
          description: This is the business's company registration number.
          maxLength: 55
          example: '153759456'
