openapi: 3.0.3
info:
  version: 2021 03 22
  title: Merchants
  description: Merchants represent a business entity on the Global Payments system. This is the entity that is selling goods and services and has a direct contractual relationship with Global Payments or with one of Global Payments partners.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
paths:
  /merchants:
    post:
      tags:
        - Board Merchant
      description: Underwrite and configure a Merchant with payment processing capability on the Global Payments system.
      operationId: boardMerchant
      parameters:
        - name: Authorization
          in: header
          description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
          required: true
          schema:
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ #Hard Coded for Testing. Donâ€™t submit any personally identifiable information (PII) in requests made with this key.
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - name: Content-type
          in: header
          description: Format of the message body.
          required: true
          schema:
            type: string
            default: application/json
            example: application/json
        - name: X-GP-Version
          in: header
          description: The version of the API to execute the request.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
            default: '2021-03-22'
            example: '2021-03-22'
        - name: X-GP-Idempotency
          in: header
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 50
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: This is a label to identify the merchant
                  minLength: 1
                  maxLength: 100
                  example: Unique Username
                type:
                  type: string
                  description: |
                    Indicates the type of organization entitiy being boarded. Must always be set to MERCHANT.

                     * `MERCHANT` - The entity is selling their own goods and services
                     * `PARTNER` - The entity managing multiple merchants within their integration. 
                  example: MERCHANT
                legal_name:
                  type: string
                  description: The legal business name of the merchant being boarded.
                  minLength: 1
                  maxLength: 255
                  example: Merchant XYZ Inc
                dba:
                  type: string
                  description: The merchant's DBA (Doing Business As) name or the alternate name the merchant may be known as.
                  minLength: 1
                  maxLength: 255
                  example: MERCHANT XYZ
                merchant_category_code:
                  type: string
                  description: A four-digit number used to classify the merchant into an industry or market segment.
                  example: '5999'
                website:
                  type: string
                  description: The merchant's business website URL
                  example: 'https://example.com/'
                description:
                  type: string
                  description: A description of the merchant's business.
                  minLength: 1
                  maxLength: 255
                  example: Retail
                registration_number:
                  type: string
                  description: This is the business's company registration number.
                  maxLength: 55
                  example: '153759456'
                currency:
                  type: string
                  description: The currency in which the funds are held in ISO-4217(alpha-3).
                  minLength: 3
                  maxLength: 3
                  example: USD
                ip_address:
                  type: string
                  description: The IP the merchant signed up from.
                notification_email:
                  type: string
                  description: 'Primary email configured with the merchant. If not provided, communication will be routed to persons.email, where function= APPLICANT'
                  maxLength: 50
                  example: merchant@example.com
                legal_entity:
                  type: string
                  enum:
                    - LIMITED_COMPANY
                    - PUBLICLY_TRADED_CORPORATION
                    - NON_PUBLICLY_TRADED_CORPORATION
                    - NON_PROFT_ORGANIZATION
                    - GOVERNMENT_ORGANIZATION
                    - NON_PUBLICLY_TRADED_LLC
                    - PUBLICLY_TRADED_LLC
                    - GENERAL_PARTNERSHIP
                    - PUBLICLY_TRADED_PARTNERSHIP
                    - SOLE_PROPRIETORSHIP
                    - AMERICAN_EXPRESS
                  description: |
                    The legal entity or type of business registration of the merchant. 
                      * LIMITED_COMPANY 
                      * PUBLICLY_TRADED_CORPORATION
                      * NON_PUBLICLY_TRADED_CORPORATION 
                      * NON_PROFT_ORGANIZATION 
                      * GOVERNMENT_ORGANIZATION
                      * NON_PUBLICLY_TRADED_LLC
                      * PUBLICLY_TRADED_LLC
                      * GENERAL_PARTNERSHIP
                      * PUBLICLY_TRADED_PARTNERSHIP
                      * SOLE_PROPRIETORSHIP        
                      * AMERICAN_EXPRESS 
                  example: LIMITED_COMPANY
                tax_id_reference:
                  type: string
                  description: 'The merchantes tax identification number. For exampe, in the US the (EIN) Employer Identification Number would be used'
                  minLength: 1
                  maxLength: 9
                  example: '123456789'
                reference:
                  type: string
                  description: A client indicated merchant reference identifier.
                  maxLength: 50
                  example: Merchant1234
                language:
                  type: string
                  description: The preferred language of the merchant.In the format ISO-639-1 (alpha-2) or ISO-639-1 (alpha-2)_ISO-3166(alpha-2)
                  example: en
                attestations:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: |-
                          The name of the agreements/consent which the boarding merchant has agreed to. These may be conditionally required by the downstream system. 
                            * `propay_sub_merchant_terms_and_conditions` - US Propay sub-merchant T&Cs.
                            * `heartland_sub-merchant_terms_and_conditions` - Heartland sub-merchant T&Cs.
                            * `prepaid_card_terms_and _conditions` - US pre-paid debit card T&Cs.
                            * `propay_sub_merchant_terms_and_conditions_ca`- Canada Propay sub-merchant T&Cs.
                            * `propay_sub_merchant_terms_and_conditions_uk` - UK Propay sub-merchant T&Cs.
                            * `propay_sub_merchant_terms_and_conditions_au` - Australia Propay sub-merchant T&Cs.
                            * `BOAttestation` -The boarding merchant is attesting that all individuals that have
                          25% ownership or a controlling interest in the entity have been disclosed in the application process. The partner is also attesting that a pop up or other message has been displayed to the merchant to explain these requirements.
                        example: beneficial_owner
                      ip_address:
                        type: string
                        description: The IP address of the device that was used to agree to the attestation (name).
                        example: 162.72.72.18
                      time_of_attestation:
                        type: string
                        description: The timestamp associated with the agreement of the attestation (name).
                        format: date-time
                        example: '2021-05-03T21:23:39.718Z'
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      functions:
                        type: array
                        description: |
                          Describes the functions that an address can have.  * BUSINESS - The business address of the merchant.  *PREVIOUS_BUSINESS - The previous business address of the merchant (if the merchant has not been at current address for at least 24 months).  * SHIPPING - The address product is sent to. * LEGAL - The legal registered business address of the merchant. 
                        items:
                          type: string
                          enum:
                            - BUSINESS
                            - PREVIOUS_BUSINESS
                            - LEGAL
                            - SHIPPING
                        example:
                          - BUSINESS
                      line_1:
                        type: string
                        description: First line of the address.
                        minLength: 1
                        maxLength: 255
                        example: 123 Merchant Street
                      line_2:
                        type: string
                        description: Second line of the address.
                        maxLength: 255
                        example: Suite 2
                      line_3:
                        type: string
                        description: Third line of the address
                        maxLength: 255
                        example: foyer
                      months_at_address:
                        type: string
                        description: The number of months at the address provided.
                        maxLength: 50
                        example: '48'
                      city:
                        type: string
                        description: The city associated with the address.
                        minLength: 1
                        maxLength: 255
                        example: Beverly Hills
                      state:
                        type: string
                        description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                        minLength: 1
                        maxLength: 255
                        example: CA
                      postal_code:
                        type: string
                        description: The postal code of the address.
                        minLength: 1
                        maxLength: 255
                        example: '90210'
                      country:
                        type: string
                        description: The country in ISO-3166-1(alpha-2 code) format.
                        minLength: 1
                        maxLength: 255
                        example: US
                      phone:
                        type: object
                        properties:
                          country_code:
                            type: string
                            description: The country in ISO-3166-1(alpha-2 code) format
                            minLength: 1
                            maxLength: 255
                            example: US
                          subscriber_number:
                            type: string
                            description: The phone number.
                            minLength: 1
                            maxLength: 50
                payment_processing_statistics:
                  type: object
                  properties:
                    total_monthly_sales_amount:
                      type: string
                      description: The total monthly sales of the merchant.
                      example: '2000000'
                    average_ticket_sales_amount:
                      type: string
                      description: The average sales amount of a merchant.
                      example: '1000'
                    highest_ticket_sales_amount:
                      type: string
                      description: The merchants highest ticket amount.
                      example: '5000'
                pricing_profile:
                  type: string
                  description: 'Describes the pricing profile the merchant is to be configured for. This will drive the services, pricing and limits configured for merchant boarding'
                  maxLength: 255
                  example: test
                payment_methods:
                  type: array
                  items:
                    type: object
                    properties:
                      functions:
                        type: array
                        description: |
                          Describes the functions that a payment method can have for the merchant. 
                            * `ACCOUNT_ACTIVATION_FEE` is the account that will be billed for account activation or account renewal fees. 
                            * `PRIMARY_PAYOUT` is the account to which merchant funds will be transferred (excepting "split sweep" configured merchants). In the case of a negative balance, funds may be pulled from this account as well. 
                            * `SECONDARY_PAYOUT` is the account to which merchant funds will be transferred if the account is configured for "split sweeps".'
                            * `FEES` - Payment method from which processing fees will be pulled if the merchant is configured for gross settlement.
                        items:
                          type: string
                          enum:
                            - ACCOUNT_ACTIVATION_FEE
                            - PRIMARY_PAYOUT
                            - SECONDARY_PAYOUT
                            - FEES
                        example:
                          - ACCOUNT_ACTIVATION_FEE
                      name:
                        type: string
                        description: The name of the payment method
                        minLength: 1
                        maxLength: 100
                        example: Johns Payment Method
                      reference:
                        type: string
                        description: A client indicated payment method reference number.
                        maxLength: 50
                        example: '1536547895'
                      card:
                        type: object
                        properties:
                          number:
                            type: string
                            description: The the card account number used to authorize the transaction. Also known as PAN.
                            minLength: 1
                            maxLength: 50
                            example: '4263970000005262'
                          expiry_month:
                            type: string
                            description: The 2 digit expiry date month of the card
                            minLength: 2
                            maxLength: 2
                            example: '07'
                          expiry_year:
                            type: string
                            description: The 2 digit expiry date year of the card
                            minLength: 2
                            maxLength: 2
                            example: '23'
                          cvv:
                            type: string
                            description: The numeric value printed on the physical card.
                            example: '213'
                          address:
                            type: object
                            properties:
                              line_1:
                                type: string
                                description: First line of the address.
                                minLength: 1
                                maxLength: 255
                                example: 123 Merchant Street
                              line_2:
                                type: string
                                description: Second line of the address.
                                maxLength: 255
                                example: Suite 2
                              line_3:
                                type: string
                                description: Third line of the address
                                maxLength: 255
                                example: foyer
                              city:
                                type: string
                                description: The city associated with the address.
                                minLength: 1
                                maxLength: 255
                                example: Beverly Hills
                              state:
                                type: string
                                description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                                minLength: 1
                                maxLength: 255
                                example: CA
                              postal_code:
                                type: string
                                description: The postal code of the address.
                                minLength: 1
                                maxLength: 255
                                example: '90210'
                              country:
                                type: string
                                description: The country in ISO-3166-1(alpha-2 code) format.
                                minLength: 1
                                maxLength: 255
                                example: US
                      bank_transfer:
                        type: object
                        properties:
                          account_holder_type:
                            type: string
                            enum:
                              - PERSONAL
                              - BUSINESS
                            description: Indicates if a person or business owns the account.
                            example: PERSONAL
                          account_type:
                            type: string
                            enum:
                              - CHECKING
                              - SAVINGS
                            description: The type of bank account associated with the payer's bank account.
                            example: CHECKING
                          account_number:
                            type: string
                            description: The number or reference for the payer's bank account
                            maxLength: 50
                          bank:
                            type: object
                            properties:
                              name:
                                type: string
                                description: The name of the bank.
                                minLength: 1
                                maxLength: 50
                                example: High Street
                              cin:
                                type: string
                                description: Used to capture Partner Bank CIN. Only for use by banks partnered with Global
                                maxLength: 255
                                example: '819844'
                              code:
                                type: string
                                description: The local identifier code for the bank.
                                maxLength: 50
                                example: '124002971'
                              international_code:
                                type: string
                                description: 'The 8-11 character code that identifies your bank''s country, city, bank, and branch.'
                                maxLength: 250
                                example: PNBPIE2D
                              address:
                                type: object
                                properties:
                                  line_1:
                                    type: string
                                    description: First line of the address.
                                    minLength: 1
                                    maxLength: 255
                                    example: 123 Merchant Street
                                  line_2:
                                    type: string
                                    description: Second line of the address.
                                    maxLength: 255
                                    example: Suite 2
                                  line_3:
                                    type: string
                                    description: Third line of the address
                                    maxLength: 255
                                    example: foyer
                                  city:
                                    type: string
                                    description: The city associated with the address.
                                    minLength: 1
                                    maxLength: 255
                                    example: Beverly Hills
                                  state:
                                    type: string
                                    description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                                    minLength: 1
                                    maxLength: 255
                                    example: CA
                                  postal_code:
                                    type: string
                                    description: The postal code of the address.
                                    minLength: 1
                                    maxLength: 255
                                    example: '90210'
                                  country:
                                    type: string
                                    description: The country in ISO-3166-1(alpha-2 code) format.
                                    minLength: 1
                                    maxLength: 255
                                    example: US
                persons:
                  type: array
                  items:
                    type: object
                    properties:
                      functions:
                        type: array
                        description: |
                          Describes the functions that a person can have in a merchant's organization. 
                            * `APPLICANT` - The person who is applying to Global Payments or payment processing services. 
                            * `BENEFICIAL_OWNER` - An owner of the company with 25% or more stake in a company. 
                            * `PAYMENT_METHOD_OWNER` - The person who owns the payment methods used to transfer funds from the Global Payments merchant account to the funds management payment methods.
                        items:
                          type: string
                          enum:
                            - APPLICANT
                            - PAYMENT_METHOD_OWNER
                            - BENEFICIAL_OWNER
                        example:
                          - APPLICANT
                      first_name:
                        type: string
                        description: The first name of the person
                        minLength: 1
                        maxLength: 100
                        example: James
                      middle_name:
                        type: string
                        description: The middle initial of the person
                        maxLength: 1
                        example: A
                      last_name:
                        type: string
                        description: The last name of the person.
                        minLength: 1
                        maxLength: 100
                        example: Mason
                      email:
                        type: string
                        description: Email address of the person
                        minLength: 1
                        maxLength: 50
                        example: example@email.com
                      date_of_birth:
                        type: string
                        description: The date of birth of the person
                        minLength: 10
                        maxLength: 100
                        example: '1980-01-01'
                      job_title:
                        type: string
                        description: The job title the person has
                        minLength: 1
                        maxLength: 50
                        example: CEO
                      equity_percentage:
                        type: string
                        description: The equity percentage the person owns of the business that is applying to Global Payments for payment processing services.
                        minLength: 1
                        maxLength: 3
                        example: '50'
                      national_id_reference:
                        type: string
                        description: 'The national id number or reference for the person for their nationality. For example for Americans this would be SSN, for Canadians it would be the SIN, for Britains it would be the NIN.'
                        minLength: 1
                        maxLength: 50
                        example: '123456789'
                      birth_country:
                        type: string
                        description: The country of birth of the person referenced in ISO-3166-1(alpha-2 code) format.
                        example: US
                      citizenship_country:
                        type: string
                        description: The country or countries where the applicant has citizenship in ISO-3166-1(alpha-2 code) format.
                        example: US
                      address:
                        type: object
                        properties:
                          line_1:
                            type: string
                            description: First line of the address
                            minLength: 1
                            maxLength: 255
                            example: 123 Merchant Street
                          line_2:
                            type: string
                            description: Second line of the address.
                            maxLength: 255
                            example: Suite 2
                          line_3:
                            type: string
                            description: Third line of the address
                            maxLength: 255
                            example: foyer
                          months_at_address:
                            type: string
                            description: The number of months at the address provided.
                            maxLength: 50
                            example: '48'
                          city:
                            type: string
                            description: The city associated with the address.
                            minLength: 1
                            maxLength: 255
                            example: Beverly Hills
                          state:
                            type: string
                            description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                            minLength: 1
                            maxLength: 255
                            example: CA
                          postal_code:
                            type: string
                            description: The postal code of the address.
                            minLength: 1
                            maxLength: 255
                            example: '90210'
                          country:
                            type: string
                            description: The country in ISO-3166-1(alpha-2 code) format.
                            minLength: 1
                            maxLength: 255
                            example: US
                      contact_phone:
                        type: object
                        properties:
                          country_code:
                            type: string
                            description: The country in ISO-3166-1(alpha-2 code) format
                            minLength: 1
                            maxLength: 255
                            example: US
                          subscriber_number:
                            type: string
                            description: The phone number.
                            minLength: 1
                            maxLength: 50
                      work_phone:
                        type: object
                        properties:
                          country_code:
                            type: string
                            description: The country in ISO-3166-1(alpha-2 code) format
                            minLength: 1
                            maxLength: 255
                            example: US
                          subscriber_number:
                            type: string
                            description: The phone number
                            minLength: 1
                            maxLength: 50
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      quantity:
                        type: number
                        description: The quantity of the specified product ordered.
                        example: 1
                      id:
                        type: string
                        description: Unique Global Payments generated id used to uniquely reference a product on the Global Payments system.
                        minLength: 5
                        maxLength: 50
                        example: PRO_31087d9c-e68c-4389-9f13-39378e166ea5
                      device:
                        type: object
                        properties:
                          quantity:
                            type: string
                            description: This is the number of devices being requested.
                            example: '1'
                          manufacturer_model:
                            type: string
                            description: This is the name of the device being requested.
                            example: A920
                          account_name_format:
                            type: string
                            enum:
                              - RANDOM_STRONG
                              - SERIAL_NUMBER
                              - V_NUMBER
                            description: This is the format of the account name that Global Payments will create for an accounts created as a part of this product request.
                            maxLength: 50
                            example: SERIAL_NUMBER
                notifications:
                  type: object
                  properties:
                    status_url:
                      type: string
                      description: Indicates to Global Payments where the merchant wants to receive notifications of certain events that occur on the Global Payments system.
                      minLength: 1
                      maxLength: 255
              required:
                - name
                - legal_name
                - dba
                - website
                - description
                - addresses
                - persons
