        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    maxLength: 50
                    example: MER_31087d9c-e68c-4389-9f13-39378e166ea5
                  name:
                    type: string
                    description: This is a label to identify the merchant
                    minLength: 1
                    maxLength: 100
                    example: Unique Username
                  status:
                    type: string
                    enum:
                      - ACTIVE
                      - INACTIVE
                      - UNDER_REVIEW
                      - DECLINED
                      - WITH_MERCHANT
                    description: |
                      Indicates where the merchant is in its lifecycle. 
                      * `ACTIVE` - The entity is active on the Global Payments platform and can use the capabilities that are configured and active to payment process. 
                      *` INACTIVE` - The entity is disabled on the Global Payments platform and cannot use any payment processing capabilities. 
                      *`UNDER_REVIEW` - The entity is under review and can cannot used any of the payment processing capabilities until the review is complete and the merchant is switched to active. 
                      *` DECLINED` - The entity did not complete the risk review process and cannot use any payment processing capabilities. 

                       * `WITH_MERCHAN`T - The entity must submit additional information or documentation before activation. minLength 1
                    example: ACTIVE
                  type:
                    type: string
                    description: |
                      Indicates the type of organization entitiy being boarded. Must always be set to MERCHANT.

                       * `MERCHANT` - The entity is selling their own goods and services
                       * `PARTNER` - The entity managing multiple merchants within their integration. 
                    example: MERCHANT
                  time_created:
                    type: string
                    description: Global Payments time indicating when the object was created in ISO-8601 format. format date-time.
                    format: date-time
                    example: '2019-08-24T14:15:22Z'
                  time_last_updated:
                    type: string
                    description: The date and time the resource object was last changed.
                    format: date-time
                    example: '2019-08-24T14:15:22Z'
                  status_description:
                    type: string
                    description: A further desctiption of the status of a merchant.
                    maxLength: 50
                    example: Merchant Boarding in progress
                  action:
                    type: object
                    properties:
                      id:
                        type: string
                        description: A unique identifier generated by Global Payments to identify an action.
                        example: ACT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                      type:
                        type: string
                        enum:
                          - MERCHANT_CREATE
                          - MERCHANT_EDIT
                          - MERCHANT_SINGLE
                          - MERCHANT_LIST
                          - MERCHANT_CREATE_STATUS_NOTIFICATION
                        description: Indicates the specific action taken.
                        example: MERCHANT_CREATE
                      time_created:
                        type: string
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        enum:
                          - SUCCESS
                          - DECLINE
                        description: The result of the action executed.
                        example: SUCCESS
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: my_lovely_app
                example:
                  id: MER_31087d9c-e68c-4389-9f13-39378e166ea5
                  name: Unique Username
                  status: ACTIVE
                  type: MERCHANT
                  time_created: '2019-08-24T14:15:22Z'
                  time_last_updated: '2019-08-24T14:15:22Z'
                  status_description: Merchant Boarding in progress
                  action:
                    id: ACT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                    type: MERCHANT_CREATE
                    time_created: '2021-05-03T21:23:39.718Z'
                    result_code: SUCCESS
