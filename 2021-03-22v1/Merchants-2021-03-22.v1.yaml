      type: string
      enum:
        - ACTIVE
        - CLOSED_BY_MERCHANT
        - CLOSED_BY_RISK
        - APPLICATION_DENIED
        - PENDING_REVIEW
        - PENDING_MERCHANT_CONSENT
        - PENDING_IDENTITY_VALIDATION
        - PENDING_IDENTITY_VALIDATION_AND_PAYMENT
        - PENDING_PAYMENT
        - UNKNOWN_STATUS
        - REMOVE_PARTNERSHIP
      description: |
        This is the reason or nature of the status. 
          * 'ACTIVE - The merchant is in good standing. 
          * CLOSED_BY_MERCHANT - The merchant has been closed at the request of the merchant or partner. 
          * CLOSED_BY_RISK - The merchant has been closed by a Global Payments Risk Team. 
          * APPLICATION_DENIED - The merchant application has been denied by the Global Payments Risk Team. 
          * PENDING_REVIEW - The merchant application is pending review from the Global Payments Risk Team. 
          * PENDING_MERCHANT_CONSENT - The merchant must agree to terms and conditions prior to accepting payments. 
          * PENDING_IDENTITY_VALIDATION - The applicant's identity and/or business documents must be reviewed by the Global Payments Risk Team. 
          * PENDING_IDENTITY_VALIDATION_AND_PAYMENT - The applicant's identity and/or business documents must be reviewed by the Global Payments Risk Team and submit payment.  
          * PENDING_PAYMENT - The merchant must submit payment. 
          * UNKNOWN_STATUS - Contact your relationship manager for more details. 
          * REMOVE_PARTNERSHIP - The partner has requested to disassociate the merchant from the partner program.
      example: REMOVE_PARTNERSHIP
