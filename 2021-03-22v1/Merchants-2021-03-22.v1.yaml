              * NON_PUBLICLY_TRADED_CORPORATION 
              * NON_PROFT_ORGANIZATION 
              * GOVERNMENT_ORGANIZATION
              * NON_PUBLICLY_TRADED_LLC
              * PUBLICLY_TRADED_LLC
