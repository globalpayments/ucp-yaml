                  minLength: 1
                  maxLength: 100
                  example: Unique Username
                status_change_reason:
                  type: string
                  enum:
                    - ACTIVE
                    - CLOSED_BY_MERCHANT
                    - CLOSED_BY_RISK
                    - APPLICATION_DENIED
                    - PENDING_REVIEW
                    - PENDING_MERCHANT_CONSENT
                    - PENDING_IDENTITY_VALIDATION
                    - PENDING_IDENTITY_VALIDATION_AND_PAYMENT
                    - PENDING_PAYMENT
                    - UNKNOWN_STATUS
                    - REMOVE_PARTNERSHIP
