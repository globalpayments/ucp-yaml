        - name: X-GP-Version
          in: header
          description: The version of the API to execute the request.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
            default: '2021-03-22'
            example: '2021-03-22'
        - name: Accept
          in: header
          description: Indicates the expected format of the message response.
          required: false
          schema:
            type: string
            default: application/json
      responses:
        '200':
          description: OK
