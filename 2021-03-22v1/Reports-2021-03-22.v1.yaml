                                  example: '100'
                            refunds:
                              type: object
                              properties:
                                count:
                                  type: number
                                  description: The total number of items.
                                  example: 5
                                amount:
                                  type: string
                                  description: The total amount across one or more items.
                                  example: '100'
                        payment_method_breakdown:
                          type: array
                          items:
                            type: object
                            properties:
                              category:
                                type: string
                                enum:
                                  - CARD
                                  - APM
                                  - DIGITAL_WALLETS
                                  - BANK_TRANSFER
                                  - UNKNOWN
                                description: The payment method category used in the Transaction
                                example: CARD
                              brand:
                                type: string
                                enum:
                                  - TESTPAY
                                  - PAYPAL
                                  - SOFORT
                                  - IDEAL
                                  - GIROPAY
                                  - OPEN_BANKING
                                  - WECHAT
                                  - ALIPAY
                                  - VISA
                                  - MASTERCARD
                                  - AMEX
                                  - DINERS
                                  - DISCOVER
                                  - JCB
                                  - CUP
                                  - APPLE_PAY
                                  - GOOGLE_PAY
                                description: The Payment method brand used in the Transaction
                                example: VISA
                              count:
                                type: number
                                description: The total number of items.
                                example: 5
                              amount:
                                type: string
                                description: The total amount across one or more items.
                                example: '100'
                              gratuity_amount:
                                type: string
                                description: The total amount of gratuity across one or more items.
                                example: '100'
                              sales:
                                type: object
                                properties:
                                  count:
                                    type: number
                                    description: The total number of items.
                                    example: 5
                                  amount:
                                    type: string
                                    description: The total amount across one or more items.
                                    example: '100'
                              refunds:
                                type: object
                                properties:
                                  count:
                                    type: number
                                    description: The total number of items.
                                    example: 5
                                  amount:
                                    type: string
                                    description: The total amount across one or more items.
                                    example: '100'
                              reversals:
                                type: object
                                properties:
                                  count:
                                    type: number
                                    description: The total number of items.
                                    example: 5
                                  amount:
                                    type: string
                                    description: The total amount across one or more items.
                                    example: '100'
                  action:
                    type: object
                    properties:
                      id:
                        type: string
                        description: A unique identifier generated by Global Payments to identify an action.
                        example: ACT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                      type:
                        type: string
                        enum:
                          - REPORT_LIST
                          - MONTHLY_FEES_LIST
                        description: Indicates the specific action taken.
                        example: REPORT_LIST
                      time_created:
                        type: string
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        enum:
                          - SUCCESS
                          - DECLINE
                        description: The result of the action executed.
                        example: SUCCESS
                      app_id:
