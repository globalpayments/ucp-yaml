openapi: 3.0.3
info:
  version: 2021 03 22
  title: Reports
  description: Reports are a consolidated or aggregrated view of a merchant's data from the Global Payments platform.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
paths:
  /settlement/reports/monthly-fees:
    get:
      tags:
        - Get a list of Monthly Fee Reports
      summary: Get a list of Monthly Fee Reports from Global Payments. Page through the result set to access all records.
      description: Get a list of Monthly Fee Reports from Global Payments. Page through the result set to access all records.
      operationId: getMonthlyFeeReportist
      parameters:
        - name: account_name
          in: query
          required: true
          schema:
            example: Settlement Reporting
            type: string
            description: A meaningful label that better identifies the account.
            minLength: 1
            maxLength: 50
          examples:
            default:
              value: Settlement Reporting
        - name: from_time_created
          in: query
          schema:
            type: string
            description: |
              The start time to search for in a range, using the resource time_created value.
            format: date
            example: '2022-05-01'
        - name: to_time_created
          in: query
          schema:
            type: string
            description: |
              The end time to search for in a range, using the resource time_created value.
            format: date
            example: '2023-05-01'
        - name: system.mid
          in: query
          schema:
            type: string
            description: Merchant Identifier from Global Payments system for some features.
            minLength: 1
            maxLength: 50
        - name: system.hierarchy
          in: query
          schema:
            type: string
            description: Identifies the location of a merchant within the merchant's corporate hierarchical structure.
            minLength: 1
            maxLength: 50
        - name: Content-type
          in: header
          description: Format of the message body.
          required: true
          schema:
            type: string
            default: application/json
            example: application/json
        - name: Content-Encoding
          in: header
          description: Indicates the message compression algorithm
          required: false
          schema:
            type: string
            default: gzip
            example: gzip
        - name: X-GP-Version
          in: header
          description: The version of the API to execute the request.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
            default: '2021-03-22'
            example: '2021-03-22'
        - name: Authorization
          in: header
          description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
          required: true
          schema:
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - name: page
          in: query
          description: 'Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.1 means the first page, 2 the second and so on.'
          schema:
            type: number
            default: 1
            example: 1
        - name: page_size
          in: query
          description: 'The total number of records to return in a single page for a list.   page:'
          schema:
            type: number
            default: 5
            example: 5
        - name: order
          in: query
          description: 'The direction of the ordering of the entire list, ASC or DESC'
          schema:
            type: string
            enum:
              - ASC
              - DESC
            default: DESC
            example: ASC
        - name: order_by
          in: query
          description: 'The field to order the list by.                '
          schema:
            type: string
            default: TIME_CREATED
            example: TIME_CREATED
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_record_count:
                    type: number
                    description: 'The total number of records across all pages for the search filter. When searching for a collection of resoures, this is returned on the first page only and when the date range is a month or less.'
                    example: 1000
                  current_page_size:
                    type: number
                    description: The total number of records returned on the current page. If current_page_size is less than the page_size using in the querystring then this is the final page for that search.
                    example: 564
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    maxLength: 50
                    example: MER_31087d9c-e68c-4389-9f13-39378e166ea5
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: Sandbox_merchant_2
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: DAA_86920f927028745yt34d077d88beb29b
                  account_name:
                    type: string
                    description: A meaningful label that better identifies the account.
                    minLength: 1
                    maxLength: 50
                    example: my_merchants
                  filter:
                    type: object
                    properties:
                      from_time_created:
                        type: string
                        description: |
                          The start time to search for in a range, using the resource time_created value.
                        format: date
                        example: '2022-05-01'
                      to_time_created:
                        type: string
                        description: |
                          The end time to search for in a range, using the resource time_created value.
                        format: date
                        example: '2023-05-01'
                  paging:
                    type: object
                    title: Paging
                    properties:
                      page:
                        type: number
                        description: 'Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.1 means the first page, 2 the second and so on.'
                        default: 1
                        example: 1
                      page_size:
                        type: number
                        description: The total number of records to return in a single page for a list.
                        default: 5
                        example: 5
                      order_by:
                        type: string
                        description: The field to order the list by.
                        default: TIME_CREATED
                        example: TIME_CREATED
                      order:
                        type: string
                        enum:
                          - ASC
                          - DESC
                        description: 'The direction of the ordering of the entire list, ASC or DESC'
                        example: ASC
                  monthly_fees:
                    type: array
                    description: A list of Monthly Fee Report records.
                    items:
                      type: object
                      properties:
                        time_created:
                          type: string
                          description: The time the report was first created.
                        status:
                          type: string
                          enum:
                            - FINALIZED
                            - ESTIMATED
                          description: Indicated where the report is in its lifecycle.
                          minLength: 1
                          maxLength: 50
                          example: FINALIZED
                        amount:
                          type: string
                          description: The total fee amount across all amounts for the report.
                          example: '11099'
                        currency:
                          type: string
                          description: The currency of the amount in ISO-4217(alpha-3)
                          example: USD
                        interchange_amount:
                          type: string
                          description: 'The total interchange amount fee for the report, set by the brands.'
                          example: '11099'
                        assessment_amount:
                          type: string
                          description: 'The total assessment amount fee for the report, set by the brands and paid to the brands.'
                          example: '11099'
                        authorization_amount:
                          type: string
                          description: The total fee amount for processing authorizations for the report
                          example: '11099'
                        chargeback_amount:
                          type: string
                          description: The total fee amount for processing disputes for the report.
                          example: '11099'
                        supplies_amount:
                          type: string
                          description: The total fee amount for paper supplies supplied by the principal or vendor
                          example: '11099'
                        device_amount:
                          type: string
                          description: The total fee amount for using devices for the report.
                          example: '11099'
                        discount_amount:
                          type: string
                          description: The total discount fee amount for the report.
                          example: '11099'
                        other_amount:
                          type: string
                          description: The total of any other amounts not included in the above amount fields.
                          example: '11099'
                        transaction_count:
                          type: number
                          description: The total number of items.
                          example: 123
                        sales:
                          type: object
                          properties:
                            count:
                              type: number
                              description: The total number of items.
                              example: 123
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        refunds:
                          type: object
                          properties:
                            count:
                              type: number
                              description: The total number of items.
                              example: 123
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        passthrough:
                          type: object
                          properties:
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        merchant:
                          type: object
                          properties:
                            name:
                              type: string
                              description: The full name of the payer.
                              example: James Mason
                            address:
                              type: object
                              properties:
                                line_1:
                                  type: string
                                  description: First line of the address.
                                  maxLength: 50
                                line_2:
                                  type: string
                                  description: Second line of the address.
                                  maxLength: 50
                                line_3:
                                  type: string
                                  description: Third line of the address.
                                  maxLength: 50
                                city:
                                  type: string
                                  description: The city associated with the address.
                                  maxLength: 50
                                state:
                                  type: string
                                  description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                                  maxLength: 50
                                postal_code:
                                  type: string
                                  description: The postal code of the address.
                                  example: '90210'
                                country:
                                  type: string
                                  description: The country of the address. Countries are represented by the ISO-3166-1(alpha-2 code).
                                  maxLength: 2
                                  example: US
                        system:
                          type: object
                          properties:
                            mid:
                              type: string
                              description: Merchant Identifier from Global Payments system for some features.
                              minLength: 1
                              maxLength: 50
                            tid:
                              type: string
                              description: Terminal Identifier from Global Payments system for some features.
                              minLength: 1
                              maxLength: 50
                            hierarchy:
                              type: string
                              description: Identifies the location of a merchant within the merchant's corporate hierarchical structure.
                              minLength: 1
                              maxLength: 50
                            name:
                              type: string
                              description: The merchant name that is associated with the merchant.
                              minLength: 1
                              maxLength: 50
                              example: MERCHANT ABC INC
                            dba:
                              type: string
                              description: The alternate name the merchant may be known as.
                              minLength: 1
                              maxLength: 50
                              example: MERCHANT XYZ INC.
                  action:
                    type: object
                    properties:
                      id:
                        type: string
                        description: A unique identifier generated by Global Payments to identify an action.
                        example: ACT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                      type:
                        type: string
                        enum:
                          - REPORT_LIST
                          - MONTHLY_FEES_LIST
                        description: Indicates the specific action taken.
                        example: REPORT_LIST
                      time_created:
                        type: string
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        enum:
                          - SUCCESS
                          - DECLINE
                        description: The result of the action executed.
                        example: SUCCESS
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: my_lovely_app
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                description: Bad Request
                properties:
                  error_code:
                    type: string
                    enum:
                      - DUPLICATE_TRANSACTION
                      - INVALID_BATCH_ACTION
                      - INVALID_REQUEST_DATA
                      - INVALID_TRANSACTION_ACTION
                      - MANDATORY_DATA_MISSING
                      - TRANSACTION_NOT_FOUND
                    description: This indicates an issue with the API request.
                    example: MANDATORY_DATA_MISSING
                  detailed_error_code:
                    type: string
                    enum:
                      - '40016'
                    description: Unique reference to identify the error.
                    example: '40016'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Bad track data
        '401':
          description: Not Authenticated
          content:
            application/json:
              schema:
                type: object
                description: Not Authenticated
                properties:
                  error_code:
                    type: string
                    enum:
                      - NOT_AUTHENTICATED
                    description: This action failed as token in the request is not valid.
                    example: NOT_AUTHENTICATED
                  detailed_error_code:
                    type: string
                    enum:
                      - '40001'
                      - '40002'
                    description: Unique reference to identify the error.
                    example: '40001'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Invalid Access Token
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                description: Forbidden
                properties:
                  error_code:
                    type: string
                    enum:
                      - ACTION_NOT_AUTHORIZED
                    description: This action is not authorized with the credentials being used.
                    example: ACTION_NOT_AUTHORIZED
                  detailed_error_code:
                    type: string
                    enum:
                      - '40003'
                      - '40004'
                    description: Unique reference to identify the error.
                    example: '40003'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Permission not enabled to execute action
        '404':
          description: Resource Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                description: Internal Server Error
                properties:
                  error_code:
                    type: string
                    enum:
                      - SYSTEM_ERROR_DOWNSTREAM
                    description: This indicates an unexpected issue occurred on the Global Payments system.
                    example: SYSTEM_ERROR_DOWNSTREAM
                  detailed_error_code:
                    type: string
                    enum:
                      - '50011'
                    description: Unique reference to identify the error.
                    example: '50011'
                  detailed_error_description:
                    type: string
                    description: Unique Text describing the specific error.
                    example: Processor Configuration error
        '501':
          description: Not implemented
          content:
            application/json:
              schema:
                type: object
                description: Not implemented
                properties:
                  error_code:
                    type: string
                    enum:
                      - UNKNOWN_RESPONSE
                    description: This is an error not yet handled or mapped properly.
                    example: UNKNOWN_RESPONSE
                  detailed_error_code:
                    type: string
                    enum:
                      - '50012'
                    description: Unique reference to identify the error.
                    example: '50012'
                  detailed_error_description:
                    type: string
                    description: 'Unique Text describing the specific error not yet handled.      '
        '502':
          description: Bad Gateway
          content:
            application/json:
              schema:
                type: object
                description: Bad Gateway
                properties:
                  error_code:
                    type: string
                    enum:
                      - UNAUTHORIZED_DOWNSTREAM
                    description: This is an error indicating there was an issue connecting to a partner system..
                    example: UNAUTHORIZED_DOWNSTREAM
                  detailed_error_code:
                    type: string
                    enum:
                      - '50002'
                    description: Unique reference to identify the error.
                    example: '50002'
                  detailed_error_description:
                    type: string
                    description: Authentication error—Verify and correct credentials.
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                type: object
                description: Timeout
                properties:
                  error_code:
                    type: string
                    enum:
                      - TIMEOUT_DOWNSTREAM
                    description: This is an error indicating there was a timeout issue to another  system.
                    example: TIMEOUT_DOWNSTREAM
                  detailed_error_code:
                    type: string
                    enum:
                      - '50008'
                    description: Unique reference to identify the error.
                    example: '50008'
                  detailed_error_description:
                    type: string
                    description: No response from payment method provider.
      security:
        - bearerAuth: []
      servers:
        - url: 'https://apis.sandbox.globalpay.com/ucp'
          description: Sandbox Environment
        - url: 'https://apis.globalpay.com/ucp'
          description: Production Environment
  /reports:
    get:
      tags:
        - Get a Transaction Summary Report
      summary: Transaction Summary Report
      description: 'Get an aggregated view of all Transactions across all Payment Methods '
      operationId: get-reports
      parameters:
        - name: payment_method.category
          in: query
          schema:
            type: string
            enum:
              - CARD
              - APM
              - DIGITAL_WALLETS
              - BANK_TRANSFER
              - UNKNOWN
            description: The payment method category used in the Transaction
            example: CARD
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - TRANSACTION_SUMMARY
            description: Indicates the report type
            example: TRANSACTION_SUMMARY
        - name: payment_method.brand
          in: query
          schema:
            type: string
            enum:
              - TESTPAY
              - PAYPAL
              - SOFORT
              - IDEAL
              - GIROPAY
              - OPEN_BANKING
              - WECHAT
              - ALIPAY
              - VISA
              - MASTERCARD
              - AMEX
              - DINERS
              - DISCOVER
              - JCB
              - CUP
              - APPLE_PAY
              - GOOGLE_PAY
            description: The Payment method brand used in the Transaction
            example: VISA
        - name: from_time_created
          in: query
          schema:
            type: string
            description: |
              The start time to search for in a range, using the resource time_created value.
            format: date
            example: '2022-05-01'
        - name: to_time_created
          in: query
          schema:
            type: string
            description: |
              The end time to search for in a range, using the resource time_created value.
            format: date
            example: '2023-05-01'
        - name: Authorization
