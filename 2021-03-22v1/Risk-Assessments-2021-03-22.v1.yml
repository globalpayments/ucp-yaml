                          enum:
                            - ISO-3166-1(alpha-2 code)
                            - US
                        subscriber_number:
                          type: string
                          description: The phone number.
                    payment_account_creation_date:
                      type: string
                      format: date
                      description: Date the payment account was associated with the customer's account.
                      example: '2021-11-11'
                    payment_account_age_indicator:
                      type: string
