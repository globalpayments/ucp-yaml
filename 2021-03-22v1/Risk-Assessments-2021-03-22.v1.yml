components:
  schemas:
    create_request:
      required:
        - account_name
        - source
        - payment_method
        - order
        - browser_data
      type: object
      properties:
        account_name:
          type: string
          description: A meaningful label for the risk assessment account set by Global Payments.
          example: exemption_optimization
          minLength: 1
          maxLength: 50
        reference:
          type: string
          description: Merchant defined field to reference the risk assessment resource.
          minLength: 8
          maxLength: 50
        source:
          type: string
          description: Indicates the type of channel used to initiate the transaction.
          enum:
            - BROWSER
            - MERCHANT_INITIATED
            - MOBILE_SDK
        payment_method:
          type: object
          required:
            - card
            - name
          properties:
            id:
              type: string
              description: Unique Global Payments generated id used to reference a stored payment method on the Global Payments system. Often referred to as the payment method token. This value can be used instead of payment method details such as a card number and expiry date.
              example: PMT_31087d9c-e68c-4389-9f13-39378e166ea5
              maxLength: 50
            name:
              type: string
              description: The full name of the owner of the payment method.
              example: James Mason
              minLength: 0
              maxLength: 100
            entry_mode:
              type: string
              description: Indicates how the payment method information was obtained by the Merchant for this transaction. * `MOTO` - A CNP channel entry mode where the payment method information was obtained over the phone or via postal mail. * `ECOM` - A CNP channel entry mode where the payment method was obtained via a browser. * `IN_APP` - A CNP channel entry mode where the payment method was obtained via an application and applies to digital wallets only. * `CHIP` - A CP channel entry mode where the payment method information was obtained from a chip. E.g. card is inserted into a device to read the chip. * `SWIPE` - A CP channel entry mode where the payment method information was obtained from swiping a magnetic strip. E.g. card's magnetic strip is swiped through a device to read the card information. * `MANUAL` - A CP channel entry mode where the payment method information was obtained by manually keying the payment method information into the device. * `CONTACTLESS_CHIP` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device. E.g. tap a cardon or near a device to exchange card information. * `CONTACTLESS_SWIPE` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device and also swiping the card. E.g. tap a card on or near a device and swipe it through device to exchange card information * `PHONE` - A CNP channel entry mode where the payment method was obtained over the phone. * `MAIL` - A CNP channel entry mode where the payment method was obtained via postal mail.
              example: ECOM
              enum:
                - MOTO
                - ECOM
                - IN_APP
                - CHIP
                - SWIPE
                - MANUAL
                - PHONE
                - MAIL
                - CONTACTLESS_CHIP
                - CONTACTLESS_SWIPE
              minLength: 1
              maxLength: 50
            card:
              type: object
              properties:
                number:
                  type: string
                  description: The the card account number used to authorize the transaction. Also known as PAN.
                  example: '4263970000005262'
                  minLength: 1
                  maxLength: 50
                expiry_month:
                  type: string
                  description: The 2 digit expiry date month of the card.
                  example: '05'
                  minLength: 2
                  maxLength: 2
                expiry_year:
                  type: string
                  description: The 2 digit expiry date year of the card.
                  example: '25'
                  minLength: 2
                  maxLength: 2
                track:
                  type: string
                  description: Data from magnetic stripe of a card
                  minLength: 1
                  maxLength: 500
                brand:
                  type: string
                  description: Indicates the card brand that issued the card.
                  enum:
                    - VISA
                    - MASTERCARD
                    - AMEX
                    - DINERS
                    - DISCOVER
                    - JCB
                    - CUP
                  minLength: 0
                  maxLength: 50
                provider:
                  type: object
                  description: The result codes directly from the card issuer.
                  properties:
                    card.provider.result:
                      type: string
                      description: Result code from the card issuer.
                      minLength: 0
                      maxLength: 50
                    card.provider.cvv_result:
                      type: string
                      description: The result code of the CVV check from the card issuer.
                      minLength: 0
                      maxLength: 50
                    card.provider.avs_result:
                      type: string
                      description: The result code of the AVS check from the card issuer.
                      minLength: 0
                      maxLength: 50
                    card.provider.avs_address_result:
                      type: string
                      description: The result code of the AVS address check from the card issuer.
                      minLength: 0
                      maxLength: 50
                    card.provider.avs_postal_code_result:
                      type: string
                      description: The result of the AVS postal code check from the card issuer..
                      minLength: 0
                      maxLength: 50
        order:
          type: object
          required:
            - time_created_reference
            - amount
            - currency
          description: The information relating to an order. An order can be fulfilled by multiple transactions.
          properties:
            reference:
              type: string
              description: Merchant defined field common to all transactions that are part of the same order.
              example: INV#88547
              minLength: 0
              maxLength: 50
            time_created_reference:
              type: string
              description: Merchant defined time the order was created.
              minLength: 0
              maxLength: 50
            amount:
              type: string
              description: The total amount of the order.
              example: '11099'
            currency:
              type: string
              description: The currency of the amount in ISO-4217(alpha-3)
              example: USD
            address_match_indicator:
              type: string
              description: Indicates whether the shipping address matches the billing address.
              enum:
                - 'YES'
                - 'NO'
            shipping_address:
              type: object
              properties:
                line_1:
                  type: string
                  description: First line of the address.
                  minLength: 0
                  maxLength: 50
                line_2:
                  type: string
                  description: Second line of the address.
                  minLength: 0
                  maxLength: 50
                line_3:
                  type: string
                  description: Third  line of the address.
                  minLength: 0
                  maxLength: 50
                city:
                  type: string
                  description: Merchant defined field common to all transactions that are part of the same order.
                  example: INV#88547
                  minLength: 0
                  maxLength: 50
                state:
                  type: string
                  description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                  minLength: 0
                  maxLength: 3
                postal_code:
                  type: string
                  description: The city or town of the address.
                  minLength: 0
                  maxLength: 50
                country:
                  type: string
                  description: The country of the address. Countries are represented by the ISO-3166-1(alpha-2 code).
                  minLength: 0
                  maxLength: 2
            gift_card_count:
              type: number
              description: The total number of prepaid or gift cards purchased.
              minimum: 0
              maximum: 500
            gift_card_amount:
              type: string
              description: The amount of the gift card.
              minLength: 0
              maxLength: 3
            gift_card_currency:
              type: string
              description: The currency of the amount in ISO-4217(alpha-3)
              example: USD
            delivery_email:
              type: string
              description: 'For ELECTRONIC_DELIVERY, the email address to which the merchandise was delivered. The field must be submitted in the form name@host.domain.'
              minLength: 0
              maxLength: 50
            delivery_timeframe:
              type: string
              description: Indicates the delivery timeframe for the order.
              enum:
                - ELECTRONIC_DELIVERY
                - SAME_DAY
                - OVERNIGHT
                - TWO_DAYS_OR_MORE
            shipping_method:
              type: string
              description: 'Indicates shipping method chosen for the transaction. Must be specific to this transaction, not generally to the merchant. If one or more items are included in the sale, use the Shipping Indicator code for the physical goods. If all the goods are digital, use the Shipping Method code that describes the most expensive item.'
              enum:
                - BILLING_ADDRESS
                - ANOTHER_VERIFIED_ADDRESS UNVERIFIED_ADDRESS
                - SHIP_TO_STORE
                - DIGITAL_GOODS
                - TRAVEL_AND_EVENT_TICKETS
                - OTHER
            shipping_name_matches_cardholder_name:
              type: string
              description: Indicates whether the account customer name matches the shipping address name.
            preorder_indicator:
              type: string
              description: Indicates whether the customer is paying for merchandise that will be available at a future date.
              enum:
                - FIRST_TIME_ORDER
                - REORDER
            preorder_availability_date:
              type: string
              format: date
              example: '2021-11-11'
              description: In the case of a preorder; the expected date when the merchandise will be available
            category:
              type: string
              description: The type of order being authenticated.
              enum:
                - GOODS_SERVICE_PURCHASE
                - CHECK_ACCEPTANCE
                - ACCOUNT_FUNDING
                - QUASI_CASH_TRANSACTION
                - PREPAID_ACTIVATION_AND_LOAD
        browser_data:
          type: object
          required:
            - language
            - accept_header
            - user_agent
          description: The information relating to a browser.
          properties:
            language:
              type: string
              description: 'Browser Language. Allowed characters  [a-zA-Z0-9-]'
              maxLength: 8
            accept_header:
              type: string
              description: 'HTTP accept headers as sent by the browser. Allowed characters are [a-zA-Z0-9-/,+;.*=␣]'
              minLength: 0
              maxLength: 2048
            user_agent:
              type: string
              description: 'Exact content of the HTTP user-agent header sent by the browser. Allowed characters are [a-zA-Z0-9/-_.␣():;'',"{}]'
              maxLength: 2048
            color_depth:
              type: string
              description: Browser color depth.
              enum:
                - ONE_BIT
                - TWO_BITS
                - FOUR_BITS
                - EIGHT_BITS
                - FIFTEEN_BITS
                - SIXTEEN_BITS
                - TWENTY_FOUR_BITS
                - THIRTY_TWO_BITS
                - FORTY_EIGHT_BITS
            ip:
              type: string
              description: 'IP address returned by the browser. IPv4 and IPv6 accepted. Allowed characters are [a-fA-F0-9:]'
              minLength: 0
              maxLength: 39
            java_enabled:
              type: string
              description: Whether the browser can execute Java.
              enum:
                - 'YES'
                - 'NO'
            javascript_enabled:
              type: string
              description: Whether the browser can execute Javascript.
              enum:
                - 'YES'
                - 'NO'
            screen_height:
              type: string
              description: Total height of the customer's screen in pixels.
            screen_width:
              type: string
              description: Total width of the customer's screen in pixels.
            challenge_window_size:
              type: string
              description: Dimensions of the challenge window that has been displayed to the customer. The ACS shall reply with content that is formatted to appropriately.
              enum:
                - WINDOWED_250X400
                - WINDOWED_390X400
                - WINDOWED_500X600
                - WINDOWED_600X400
                - FULL_SCREEN
            timezone:
              type: string
              description: 'Time difference between UTC time and the customer''s browser local time, in minutes.'
              maxLength: 5
        payer:
          type: object
          description: The information relating to a payer.
          properties:
            name:
              type: string
              description: The full name of the payer.
              example: James Mason
              minLength: 0
              maxLength: 100
            reference:
              type: string
              description: An integrator's reference to the payer.
            date_of_birth:
              type: string
              description: The date of birth of the payer
              format: date
              example: '2021-01-31'
              minLength: 0
              maxLength: 100
            account_age:
              type: string
              description: Length of time the customer has had an account with the merchant.
              enum:
                - NO_ACCOUNT
                - THIS_TRANSACTION
                - LESS_THAN_THIRTY_DAYS
