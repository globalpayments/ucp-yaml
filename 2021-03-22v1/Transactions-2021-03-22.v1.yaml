                    last_name:
                      type: string
                      description: The last name of the Payer
                      minLength: 1
                      maxLength: 50
                      example: James
                    reference:
                      type: string
                      description: An integrator's reference to the payer.
                      minLength: 1
                      maxLength: 50
                    storage_mode:
                      type: string
