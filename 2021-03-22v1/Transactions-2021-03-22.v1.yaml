            - PAYER
            - MERCHANT
          description: |
            Indicates whether the Merchant or the Payer initiated the creation of a transaction. 
                                 * `PAYER` - The transaction was initiated by the customer who is paying the merchant. 
                                 * `MERCHANT` - The transaction was initiated by the merchant, who is getting paid by the payer.
          minLength: 1
          maxLength: 50
          example: PAYER
        stored_credential:
          type: object
          properties:
            model:
              type: string
              enum:
                - UNSCHEDULED
                - RECURRING
                - SUBSCRIPTION
                - INSTALLMENT
              description: |
                Indicates the transaction processing model being executed when using stored credentials. 
                                         * `UNSCHEDULED` - the transaction is ad hoc or unscheduled. For example a payer visiting a merchant to make purchase using the payment method stored with the merchant. 
                                         * `RECURRING` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. 
                                         * `SUBSCRIPTION` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. The amount taken is based on the usage by the payer of the good or service. for example a monthly mobile phone bill. 
                                         *  `INSTALLMENT` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions and where the amount is known and agreed in advanced. For example the payment in full of a good in fixed installments over a defined period of time.
              minLength: 1
              maxLength: 50
              example: RECURRING
            reason:
              type: string
              enum:
                - INCREMENTAL
                - RESUBMISSION
                - REAUTHORIZATION
                - DELAYED
                - NO_SHOW
              description: The reason stored credentials are being used to to create a transaction.
              minLength: 1
              maxLength: 50
              example: INCREMENTAL
            sequence:
              type: string
              enum:
                - FIRST
                - SUBSEQUENT
                - LAST
              description: 'Indicates the order of this transaction in the sequence of a planned, repeating transaction processing model.'
              minLength: 1
              maxLength: 50
              example: SUBSEQUENT
        notifications:
          type: object
          properties:
            return_url:
              type: string
              description: 'The merchant URL to return the payer to, once the payer has completed payment using the payment method. This returns control of the payer''s payment experience to the merchant.'
            status_url:
              type: string
              description: Indicates to Global Payments where the merchant wants to receive notifications of certain status events that occur on the Global Payments system.
            challenge_return_url:
              type: string
              description: The merchant URL that will receive the notification when the customer has completed the authentication challenge process.
            three_ds_method_return_url:
              type: string
              description: The merchant URL that will receive the notification when the 3DS ACS successfully gathers device information.
            decoupled_challenge_return_url:
              type: string
              description: The merchant URL that will receive the notification when the customer has completed the authentication when the authentication is decoupled and separate to the purchase.
        payer:
          type: object
          properties:
            id:
              type: string
              description: Unique identifier for the Payer on the Global Payments system.
              maxLength: 50
              example: PYR_oOAH6BClraQWS3Qy07dh7tZAN3X2nW
            first_name:
              type: string
              description: The first name of the Payer
              minLength: 1
              maxLength: 50
              example: John
            last_name:
              type: string
              description: The last name of the Payer
              minLength: 1
              maxLength: 50
              example: James
            reference:
              type: string
              description: An integrator's reference to the payer.
              minLength: 1
              maxLength: 50
            storage_mode:
              type: string
              enum:
                - ON_SUCCESS
                - ALWAYS
              description: Indicates whether to store the payer as part of a transaction.
              example: ON_SUCCESS
        payment_method:
          type: object
          properties:
            id:
              type: string
              description: Unique Global Payments generated id used to reference a stored payment method on the Global Payments system. Often referred to as the payment method token. This value can be used instead of payment method details such as a card number and expiry date.
              minLength: 1
              maxLength: 50
              example: PMT_31087d9c-e68c-4389-9f13-39378e166ea5
            first_name:
              type: string
              description: The first name of the owner of the payment method
              minLength: 1
              maxLength: 50
              example: JANE
            last_name:
              type: string
              description: The last name of the owner of the payment method
              minLength: 1
              maxLength: 50
              example: DOE
            name:
              type: string
              description: The name of the owner of the payment method
              minLength: 1
              maxLength: 50
              example: JANE DOE
            entry_mode:
              type: string
              enum:
                - MOTO
                - ECOM
                - IN_APP
                - CHIP
                - SWIPE
                - MANUAL
                - PHONE
                - MAIL
                - CONTACTLESS_CHIP
                - CONTACTLESS_SWIPE
                - PRESENT
                - UNKNOWN
                - IN_WALLET_WEB
              description: |
                Indicates how the payment method information was obtained by the Merchant for this transaction. 
                                         * `MOTO` - A CNP channel entry mode where the payment method information was obtained over the phone or via postal mail. 
                                         * `ECOM` - A CNP channel entry mode where the payment method was obtained via a browser. 
                                         * `IN_APP` - A CNP channel entry mode where the payment method was obtained via an application and applies to digital wallets only. 
                                         * `CHIP` - A CP channel entry mode where the payment method information was obtained from a chip. E.g. card is inserted into a device to read the chip. 
                                         * `SWIPE` - A CP channel entry mode where the payment method information was obtained from swiping a magnetic strip. E.g. card's magnetic strip is swiped through a device to read the card information. 
                                         * `MANUAL` - A CP channel entry mode where the payment method information was obtained by manually keying the payment method information into the device. 
                                         * `CONTACTLESS_CHIP` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device. E.g. tap a card on or near a device to exchange card information. 
                                         * `CONTACTLESS_SWIPE` -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device and also swiping the card. E.g. tap a card on or near a device and swipe it through device to exchange card information 
                                         * `PHONE` - A CNP channel entry mode where the payment method was obtained over the phone. 
                                         * `MAIL` - A CNP channel entry mode where the payment method was obtained via postal mail.
                                         * `PRESENT`- The entry mode cannot be determined but it is a Customer Present transaction.
                                         * `UNKNOWN` - The entry mode for this transaction cannot be determined.
              minLength: 1
              maxLength: 50
              example: ECOM
            narrative:
              type: string
              description: Contains the value a merchant wishes to appear on the payer's payment method statement for this transaction.
              minLength: 1
              maxLength: 50
            storage_mode:
              type: string
              enum:
                - ALWAYS
                - ON_SUCCESS
              description: |
                Indicates whether to store the card as part of a transaction. 
                                      * `ALWAYS` -  The card information is always stored irrespective of whether the payment method authorization was successful or not. 
                                      * `ON_SUCCESS` - The card information is only stored if the payment method authorization was successful.
              minLength: 1
              maxLength: 50
              example: ALWAYS
            fingerprint_mode:
              type: string
              enum:
                - ALWAYS
                - ON_SUCCESS
              description: |
                Indicates whether to execute the fingerprint signature functionality.
                                      * `ALWAYS` - Always check and create the fingerprint value regardless of the result of the card authorization.
                                      * `ON_SUCCESS` - Always check and create the fingerprint value when the card authorization is successful.
              minLength: 1
              maxLength: 50
              example: ALWAYS
            payer_relationship_mode:
              type: string
              enum:
                - USE_PAYER_REFERENCE
              description: Used to Specify whether to store the Tokenized card against the payer reference provided by the integrator
              minLength: 1
              maxLength: 50
              example: USE_PAYER_REFERENCE
            usage_mode:
              type: string
              enum:
                - SINGLE
                - MULTIPLE
                - USE_CARD_NUMBER
                - USE_NETWORK_TOKEN
              description: |
                Indicates the behaviour of the payment method token.
                * `SINGLE` - When creating the payment method token, this indicates it is temporary and will be removed once a transaction is executed or after a short period of time
                * `MULTIPLE` - When creating the payment method token, this indicates it is permanent and can be used to create many transactions.
                * `USE_CARD_NUMBER` - When using the payment method token to transaction process, this indicates to use the card number also known as the PAN or FPAN.
                * `USE_NETWORK_TOKEN` - When using the payment method token to transaction process, this indicates to use the network token instead of the card number.
              minLength: 1
              maxLength: 50
              default: MULTIPLE
              example: SINGLE
            encryption:
              type: object
              properties:
                method:
                  type: string
                  enum:
                    - KTB
                    - KSN
                    - RSA_2048_OAEP_SHA_512
                  description: |
                    Indicates the encryption method used when sending encrypted card data.
                      * `KTB` -  Indicates Key Transmission Block is being used
                      * `KSN` -  Indicates Key Serial Number is being used
                      * `RSA_2048_OAEP_SHA_512` -  Indicates RSA algorithm is being used with OAEP SHA 512 padding.
                  minLength: 1
                  maxLength: 50
                  example: KTB
                version:
                  type: string
                  description: The version of encryption being used. It is in the form of a two digit value. For example 05 or 06
                  minLength: 1
                  maxLength: 50
                  example: '05'
                info:
                  type: string
                  description: |
                    The encryption key id info used when sending encrypted data. If encryption.method is 
                      * `KTB` then it is the Key Transmission Block key id value,
                      * `KSN` then it is the Key Serial Number key id value,
                      * `RSA` then it is the RSA key id value base64 encoded.
                  minLength: 1
                  maxLength: 2000
                type:
                  type: string
                  enum:
                    - BINARY
                    - ASCII
                  description: |
                    Indicates the encryption encoding format used to encrypt the data.

                         * `BINARY` -  Indicates data is binary encoded.
                         * `ASCII`  -  Indicates data is encoded as ASCII.
                  example: ASCII
            authentication:
              type: object
              properties:
                id:
                  type: string
                  description: A unique identifier that is used to identify and reference an instance of this resource. It is generated by Global Payments to identify the authentication details (3DS data) used with this transaction.
                  minLength: 1
                  maxLength: 50
                  example: AUT_6a061b51-6e7a-4200-9d8c-01be5e26a5bb
                three_ds:
                  type: object
                  properties:
                    message_version:
                      type: string
                      description: |
                        Indicates the version of 3D Secure used. Note - Mandatory if using 3DS and <a href="https://developer.globalpay.com/api/transactions#/transactions_post_request_authentication_id" target="_blank">payment_method.authentication.id</a> is not passed. 
                      minLength: 1
                      maxLength: 50
                    eci:
                      type: string
                      description: |
                        An indication of the degree of the authentication and liability shift obtained for this transaction. It is returned after the 3D Secure process has completed. Note - Mandatory if using 3DS and <a href="https://developer.globalpay.com/api/transactions#/transactions_post_request_authentication_id" target="_blank">payment_method.authentication.id</a> is not passed.
                      minLength: 1
                      maxLength: 50
                    value:
                      type: string
                      description: |
                        The authentication value created as part of the 3D Secure process. Note - Mandatory if using 3DS and <a href="https://developer.globalpay.com/api/transactions#/transactions_post_request_authentication_id" target="_blank">payment_method.authentication.id</a> is not passed. 
                      minLength: 1
                      maxLength: 50
                    server_trans_ref:
                      type: string
                      description: |
                        The reference created by the 3DSecure provider to identify the specific authentication attempt. Note - Mandatory if using 3DS and <a href="https://developer.globalpay.com/api/transactions#/transactions_post_request_authentication_id" target="_blank">payment_method.authentication.id</a> is not passed. 
                      minLength: 1
                      maxLength: 50
                    ds_trans_ref:
                      type: string
                      description: |
                        The reference created by the 3DSecure Directory Server to identify the specific authentication attempt. Note - Mandatory if using 3DS and <a href="https://developer.globalpay.com/api/transactions#/transactions_post_request_authentication_id" target="_blank"> payment_method.authentication.id</a> is not passed. 
                      minLength: 1
                      maxLength: 50
                    exempt_status:
                      type: string
                      enum:
                        - LOW_VALUE
                        - TRANSACTION_RISK_ANALYSIS
                        - TRUSTED_MERCHANT
                        - SECURE_CORPORATE_PAYMENT
                        - SCA_DELEGATION
                      description: Indicates if any exemptions apply to this transaction.
                      minLength: 1
                      maxLength: 50
                      example: LOW_VALUE
