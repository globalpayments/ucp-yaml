tags:
  - name: Create a Sale or Refund
    description: |
      Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method.  The Sale transaction can be flagged for automatic capture or flagged as requiring a separate capture action later.   (Availability of standalone refunds, where there is not a link directly to a previous Sale transaction, depends on your live configuration.)
  - name: List Transactions
    description: |
      Get a list of transactions recently processed, using criteria passed in the query string. Page through the result set to access all records.
  - name: Get a Transaction
    description: |
      Get a single view of a transaction using the transaction id.
  - name: Refund a Sale
    description: |
      Create a Refund transaction from a previous Sale. The payment method associated with the original Sale is used to refund the Payer. If the amount is not specified in the refund request, the full amount of the Sale will be refunded.
  - name: Reverse a Sale or Refund
    description: |
      Cancel a transaction before it has been sent for funding. Transactions can be reversed in full or partially reversed.  An attempt to restore Payer's spending limit is always made.  If no amount is included in the request body, the full value of the transaction will be reversed.  
      In timeout scenarios, the reference field can be used in place of the id in the URL to execute a reversal also. (Availability of partial reversals depends on your live configuration.)
  - name: Capture a Sale
    description: |
      Capture a Sale transaction that has a status of PREAUTHORIZED to receive funds for that transaction.  If the amount is not specified in the capture request, the full amount of the Sale at that timw will be captured.  Also it can be captured in multiple segments to facilitate split shipment. (Availability of multiple captures in production depends on your live configuration.)
  - name: Increment an Auth
    description: |
      Increment the amount for an existing transaction. Use this action to add a charge to an existing transaction before it is batched.  This action does not change the status of a transaction, if successful it increases the amount of the existing transaction.  (Availability in production depends on your live configuration.)'
  - name: Adjust a CP Sale
    description: |
      Adjusts an existing Customer Present (CP) transaction with new information. This action does not change the status of a transaction, only the data it contains. A common example is to add add a gratuity amount to the transaction before the transaction is batched.
  - name: ReAuth a Reversed Sale
    description: |
      This action be to used to refresh the authorization associated with a transaction to get a more recent authcode or reauthorize a transaction reversed in error. (Availability in production depends on your live configuration.)
  - name: Confirm a Transaction
    description: |
      For certain transactions created using non-card based payment methods (for example, PayPal), merchants are required to confirm that the transaction has completed  in order for funds to be transferred.
  - name: Split a Transaction Amount
    description: |
      Transfer part of a transaction amount, executed by a merchant, to the partner account
  - name: List Settled Transactions
    description: |
      Get a list of settled or funded transactions  Page through the result set to access all records.
  - name: Synchronize a Device
    description: |
      Synchronize a physical device to successfully transaction process.
  - name: Challenge a Disputed Transaction
    description: |
      Upload a document to support a transaction. This may used to respond to a chargeback or retrieval request.
  - name: Hold a Transaction
    description: |
      This request will change the transaction status to PENDING_REVIEW (HELD). 
  - name: Release a Transaction
    description: |
      This request will change the transaction status to PENDING_REVIEW (HELD). 
