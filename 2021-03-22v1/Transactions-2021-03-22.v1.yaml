        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: A unique identifier that is used to identify and reference an instance of this resource. It is generated by Global Payments to identify the transaction and must be used to action that transaction in future.
                    minLength: 1
                    maxLength: 50
                    example: TRN_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                  time_created:
                    type: string
                    description: Global Payments generated time indicating when the object was created in ISO-8601 format.
                    example: '2026-05-03T21:23:39.718Z'
                  type:
                    type: string
                    enum:
                      - SALE
                      - REFUND
                    description: |
                      Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer. 
                                       * `SALE` - indicates the movement, or the attempt to move, funds from payer to a merchant. 
                                       * `REFUND` - indicates the movement, or the attempt to move, funds from merchant to the payer.
                    minLength: 1
                    maxLength: 50
                    default: SALE
                    example: SALE
                  status:
                    type: string
                    enum:
                      - CAPTURED
                      - REVERSED
                      - DECLINED
                      - FUNDED
                      - FAILED
                      - REJECTED
                      - FOR_REVIEW
                      - INITIATED
                      - PENDING
                      - PREAUTHORIZED
                    description: |
                      Indicates where a transaction is in its lifecycle. 
                                          * `CAPTURED` - A Transaction has been successfully authorized and captured. The funding process will commence once the transaction remains in this status. 
                                          * `REVERSED` - A Transaction that had a status of PENDING, PREAUTHORIZED or CAPTURED has subsequently been reversed which voids/cancels a transaction before it is funded. 
                                          * `DECLINED` - A Transaction where the payment method provider declined the transfer of funds between the payer and the merchant. 
                                          * `FUNDED` - A Transaction where the funds have transferred between payer and merchant as expected. 
                                          * `FAILED` - A Transaction that experienced an error after it was successfully created on Global Payments. For example a transaction that was successfully initiated and sent to a terminal/device that subsequently experienced an issue.                         
                                          * `REJECTED` - A Transaction where the funds were expected to transfer between payer and merchant but the transfer was rejected during the funding process. This rarely happens but when it does it is usually addressed by Global Payments operations.
                                          * `FOR_REVIEW `- A Transaction is being created with key information like amount and goods and services being purchased.It must be reviewed and subsequently actioned before going for authorization. This status is used if the transaction needs to be shown to the payer before proceeding to authorization.
                                          * `INITIATED` - A Transaction has been successfully initiated. An update on its status is expected via a separate asynchronous notification to a webhook. 
                                          * `PENDING` - A Transaction has been sent to the payment method provider and are waiting for a result. 
                                          * `PREAUTHORIZED` - A Transaction has been approved but a capture request is required to commence the movement of funds. 
                    minLength: 1
                    maxLength: 50
                    example: CAPTURED
                  channel:
                    type: string
                    enum:
                      - CP
                      - CNP
                    description: |
                      Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. 
                                      * `CP` - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. 
                                      * `CNP` - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                    minLength: 1
                    maxLength: 50
                    example: CP
                  capture_mode:
                    type: string
                    enum:
                      - AUTO
                      - LATER
                      - MULTIPLE
                    description: |
                      Indicates whether the transaction is to be captured automatically, later or later using more than 1 partial capture. 
                                       * `AUTO` - If a transaction is authorized, funds will exchange between the payer and merchant automatically and as soon as possible. 
                                       * `LATER` - If a transaction is authorized, funds will not exchange between the payer and merchant automatically and will require a subsequent separate action to capture that transaction and start the funding process. Only one successful capture is permitted. 
                                       * `MULTIPLE` - If a transaction is authorized, funds will not exchange between the payer and merchant automatically. One or more subsequent separate capture actions are required to capture that transaction in parts and start the funding process for the part captured. One or many successful capture are permitted once the total amount captured is within a range of the original authorized amount.
                    minLength: 1
                    maxLength: 50
                    default: AUTO
                    example: AUTO
                  authorization_mode:
                    type: string
                    enum:
                      - PARTIAL
                      - DEFERRED
                    description: |
                      Indicates if the transaction can be authorized using another non-standard model where the amount is not fully authorized at the time the transaction is created. 
                        * `PARTIAL` - Indicates if the transaction can be or was authorized for an amount less than the requested amount. This is available for CP channel. The outstanding balance, not yet authorized, can be processed again using a different card.
                        * `DEFERRED` - Indicates if the transaction can be created offline and authorized later when the systems are back online.
                    minLength: 1
                    maxLength: 50
                    example: PARTIAL
                  amount:
                    type: string
                    description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomination of the related currency. and with no decimal point.
                    minLength: 1
                    maxLength: 50
