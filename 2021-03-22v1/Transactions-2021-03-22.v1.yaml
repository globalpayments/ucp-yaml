                                 * `UNSCHEDULED` - the transaction is ad hoc or unscheduled. For example a payer visiting a merchant to make purchase using the payment method stored with the merchant. 
                                 * `RECURRING` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. 
                                 * `SUBSCRIPTION` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. The amount taken is based on the usage by the payer of the good or service. for example a monthly mobile phone bill. 
                                 *  `INSTALLMENT` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions and where the amount is known and agreed in advanced. For example the payment in full of a good in fixed installments over a defined period of time.
