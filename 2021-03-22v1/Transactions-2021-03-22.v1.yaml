    get:
      tags:
        - Get a Transaction
      summary: |
        Get a single view of a transaction using the transaction id.
      description: |-
        Get a single view of a transaction using the transaction id.
        Availability of this feature in production depends on your allowed live configuration. 
        Please contact Global Payments before coding this feature to confirm it will be available to you when you go live.
      operationId: getSingleSaleOrRefundTransaction
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: A unique identifier that is used to identify and reference an instance of this resource. It is generated by Global Payments to identify the transaction and must be used to action that transaction in future.
            minLength: 1
            maxLength: 50
            example: TRN_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
        - name: Authorization
          in: header
          description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
          required: true
          schema:
            type: string
            default: Bearer DCKbRy6gtN6gWJI2ja0B7e3POtbb  #Hard Coded for Testing. Donâ€™t submit any personally identifiable information (PII) in requests made with this key.
            example: Bearer DCKbRy6gtN6gWJI2ja0B7e3POtbb
        - name: X-GP-Version
          in: header
          description: The version of the API to execute the request.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
            default: '2021-03-22'
            example: '2021-03-22'
        - name: Accept
          in: header
          description: Indicates the expected format of the message response.
          required: false
          schema:
            type: string
            default: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
