openapi: 3.0.3
info:
  version: 2021 03 22
  title: Transactions
  description: 'Transactions represent the transfer, or the attempt to transfer funds between the Payer and the Merchant using a specific payment method.'
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
paths:
  /transactions:
    post:
      tags:
        - Create a Sale or Refund
      summary: |
        Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method. 
      description: |
        Create a Sale or Refund transaction that attempts to transfer funds between the Payer and the Merchant using a specific Payment Method.  The Sale transaction can be flagged for automatic capture (default) or flagged as requiring a separate capture action later. 
        Availability of refunds that do not link directly to a previous Sale transaction depends on your live configuration.
      operationId: createSaleOrRefundTransaction
      parameters:
        - name: Authorization
          in: header
          description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
          required: true
          schema:
            type: string
            default: Bearer DCKbRy6gtN6gWJI2ja0B7e3POtbb #Hard Coded for Testing. Donâ€™t submit any personally identifiable information (PII) in requests made with this key.
            example: Bearer DCKbRy6gtN6gWJI2ja0B7e3POtbb
        - name: X-GP-Idempotency
          in: header
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 50
        - name: X-GP-Version
          in: header
          description: The version of the API to execute the request.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
            default: '2021-03-22'
            example: '2021-03-22'
        - name: Content-type
          in: header
          description: Format of the message body.
          required: true
          schema:
            type: string
            default: application/json
            example: application/json
        - name: Accept
          in: header
          description: Indicates the expected format of the message response.
          required: false
          schema:
            type: string
            default: application/json
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account_name:
                  type: string
                  description: A meaningful label that better identifies the account.
                  minLength: 1
                  maxLength: 50
                  example: transaction_processing
                type:
                  type: string
                  enum:
                    - SALE
                    - REFUND
                  description: |
                    Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer. 
                                     * `SALE` - indicates the movement, or the attempt to move, funds from payer to a merchant. 
                                     * `REFUND` - indicates the movement, or the attempt to move, funds from merchant to the payer.
                  minLength: 1
                  maxLength: 50
                  default: SALE
                  example: SALE
                channel:
                  type: string
                  enum:
                    - CP
                    - CNP
                  description: |
                    Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. 
                                    * `CP` - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. 
                                    * `CNP` - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                  minLength: 1
                  maxLength: 50
                  example: CP
                country:
                  type: string
                  description: |

                    This is the country the merchant is domiciled in. For example, if the merchant is based in Canada it must be set to CA.if the merchant is based in England it must be set to GB.if the merchant is based in USA it must be set to US.The country in ISO-3166-1(alpha-2 code) format.
                  minLength: 2
                  maxLength: 2
                  example: US
                capture_mode:
                  type: string
                  enum:
                    - AUTO
                    - LATER
                    - MULTIPLE
                  description: |
                    Indicates whether the transaction is to be captured automatically, later or later using more than 1 partial capture. 
                                     * `AUTO` - If a transaction is authorized, funds will exchange between the payer and merchant automatically and as soon as possible. 
                                     * `LATER` - If a transaction is authorized, funds will not exchange between the payer and merchant automatically and will require a subsequent separate action to capture that transaction and start the funding process. Only one successful capture is permitted. 
                                     * `MULTIPLE` - If a transaction is authorized, funds will not exchange between the payer and merchant automatically. One or more subsequent separate capture actions are required to capture that transaction in parts and start the funding process for the part captured. One or many successful capture are permitted once the total amount captured is within a range of the original authorized amount.
                  minLength: 1
                  maxLength: 50
                  default: AUTO
                  example: AUTO
                total_capture_count:
                  type: number
                  description: Indicates the total or expected total of captures that will executed against a transaction that can be captured multiple times.
                authorization_mode:
                  type: string
                  enum:
                    - PARTIAL
                    - DEFERRED
                  description: |
                    Indicates if the transaction can be authorized using another non-standard model where the amount is not fully authorized at the time the transaction is created. 
                      * `PARTIAL` - Indicates if the transaction can be or was authorized for an amount less than the requested amount. This is available for CP channel. The outstanding balance, not yet authorized, can be processed again using a different card.
                      * `DEFERRED` - Indicates if the transaction can be created offline and authorized later when the systems are back online.
                  minLength: 1
                  maxLength: 50
                  example: PARTIAL
                deferred_time_created:
                  type: string
                  description: This field should be sent on all Deferred Authorizations and reflect the time the transaction was created in the POS application.
                  format: date-time
                amount:
                  type: string
                  description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomination of the related currency. and with no decimal point.
                  minLength: 1
                  maxLength: 50
                  example: '11099'
