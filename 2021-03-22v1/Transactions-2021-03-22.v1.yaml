          maxLength: 50
          example: USE_PAYER_REFERENCE
        usage_mode:
          type: string
          enum:
            - SINGLE
            - MULTIPLE
            - USE_CARD_NUMBER
            - USE_NETWORK_TOKEN
          description: |
            Indicates the behaviour of the payment method token.
            * `SINGLE` - When creating the payment method token, this indicates it is temporary and will be removed once a transaction is executed or after a short period of time
            * `MULTIPLE` - When creating the payment method token, this indicates it is permanent and can be used to create many transactions.
            * `USE_CARD_NUMBER` - When using the payment method token to transaction process, this indicates to use the card number also known as the PAN or FPAN.
            * `USE_NETWORK_TOKEN` - When using the payment method token to transaction process, this indicates to use the network token instead of the card number.
          minLength: 1
          maxLength: 50
          default: MULTIPLE
          example: SINGLE
