                currency_conversion:
                  type: object
                  properties:
                    id:
                      type: string
                      description: A unique identifier that is used to identify and reference an instance of this resource. It is generated by Global Payments to identify the currency conversion details used with this transaction.
                      minLength: 1
                      maxLength: 50
                      example: CCS_6a061b51-6e7a-4200-9d8c-01be5e26a5bb
                initiator:
                  type: string
                  enum:
                    - PAYER
                    - MERCHANT
                  description: |
                    Indicates whether the Merchant or the Payer initiated the creation of a transaction. 
                                         * `PAYER` - The transaction was initiated by the customer who is paying the merchant. 
                                         * `MERCHANT` - The transaction was initiated by the merchant, who is getting paid by the payer.
                  minLength: 1
                  maxLength: 50
                  example: PAYER
                stored_credential:
                  type: object
                  properties:
                    model:
                      type: string
                      enum:
                        - UNSCHEDULED
                        - RECURRING
                        - SUBSCRIPTION
                        - INSTALLMENT
                      description: |
                        Indicates the transaction processing model being executed when using stored credentials. 
                                                 * `UNSCHEDULED` - the transaction is ad hoc or unscheduled. For example a payer visiting a merchant to make purchase using the payment method stored with the merchant. 
                                                 * `RECURRING` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. 
                                                 * `SUBSCRIPTION` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions. The amount taken is based on the usage by the payer of the good or service. for example a monthly mobile phone bill. 
                                                 *  `INSTALLMENT` - The transaction is a repeat transaction initiated by the merchant and taken using the payment method stored with the merchant, as part of an agreed schedule of transactions and where the amount is known and agreed in advanced. For example the payment in full of a good in fixed installments over a defined period of time.
                      minLength: 1
                      maxLength: 50
                      example: RECURRING
                    reason:
                      type: string
                      enum:
                        - INCREMENTAL
                        - RESUBMISSION
                        - REAUTHORIZATION
                        - DELAYED
                        - NO_SHOW
                      description: The reason stored credentials are being used to to create a transaction.
                      minLength: 1
                      maxLength: 50
                      example: INCREMENTAL
                    sequence:
                      type: string
                      enum:
                        - FIRST
                        - SUBSEQUENT
                        - LAST
                      description: 'Indicates the order of this transaction in the sequence of a planned, repeating transaction processing model.'
                      minLength: 1
                      maxLength: 50
                      example: SUBSEQUENT
                notifications:
                  type: object
                  properties:
                    return_url:
                      type: string
