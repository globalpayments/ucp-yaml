                    name:
                      type: string
                      description: The name of the Payment Method
                      minLength: 1
                      maxLength: 100
                      example: John's payment Method
                    entry_mode:
                      type: string
                      enum:
                        - MOTO
                        - ECOM
                        - IN_APP
                        - CHIP
                        - SWIPE
                        - MANUAL
                        - PHONE
                        - MAIL
                        - CONTACTLESS_CHIP
                        - CONTACTLESS_SWIPE
                        - PRESENT
                        - UNKNOWN
                      description: |
