            * `AUTHENTICATION_AVAILABLE_AT_ACS`
            * `ATTEMPTS_SUPPORTED_BY_ACS`
            * `DECOUPLED_AUTHENTICATION_SUPPORTED`
            * `WHITELISTING_SUPPORTED`
            * `SCHEME_INFO_INDICATOR_##`
      items:
        type: string
        enum:
          - NOT_AVAILABLE
          - AUTHENTICATION_AVAILABLE_AT_ACS
          - ATTEMPTS_SUPPORTED_BY_ACS
          - DECOUPLED_AUTHENTICATION_SUPPORTED
          - WHITELISTING_SUPPORTED
          - SCHEME_INFO_INDICATOR_##
      example:
        - NOT_AVAILABLE
