      type: string
      enum:
        - ENROLLED
        - NOT_ENROLLED
        - NOT_ENROLLED_ATTEMPT
        - UNABLE_TO_VERIFY
      description: |
        Indicates if the payer is enrolled for 3DS with this card.
           * `ENROLLED`
           * `NOT_ENROLLED`
           * `NOT_ENROLLED_ATTEMPT`
           * `UNABLE_TO_VERIFY`
