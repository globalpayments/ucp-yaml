          description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
          required: true
          schema:
            type: string
            default: Bearer CdqyD9r7orAGau004u5NecG03JPy #Hard Coded for Testing. Donâ€™t submit any personally identifiable information (PII) in requests made with this key.
