openapi: 3.0.2
info:
  version: 2021 03 22
  title: Batches
  description: |
    A Batch represents a group of transactions that commence the funding process together.  Batches have aggregate amount and count totals of all the transactions in the batch.
    Once a batch is closed all transactions assigned to that batch will be funded to the merchant.
    Once a batch is closed no more transactions can be added or removed from that batch. 
    Transactions that are in a closed batch cannot be cancelled/reversed and must be refunded.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
paths:
  '/batches/{id}':
    get:
      tags:
        - Get a Batch
      summary: Get a single view of a Batch using the Global Payments Batch id.
      description: Get a single view of a Batch using the Global Payments Batch id.
      operationId: getSingleBatch
      parameters:
