openapi: 3.0.3
info:
  title: Reports
  description: Reports are a consolidated or aggregrated view of a merchant's data from the Global Payments platform.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
  version: 2021 03 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Get a list of Monthly Fee Reports
    description: Get information about the reports Global Payments created for a merchant.
    externalDocs:
      url: 'https://developer.globalpay.com/settlement-reporting/step-by-step-guide'
paths:
  /settlement/reports/monthly-fees:
    get:
      operationId: getMonthlyFeeReportist
      tags:
        - Get a list of Monthly Fee Reports
      summary: Get a list of Monthly Fee Reports from Global Payments. Page through the result set to access all records.
      description: Get a list of Monthly Fee Reports from Global Payments. Page through the result set to access all records.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2021-03-22'
            minLength: 1
            maxLength: 50
        - in: query
          name: page
          description: Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.
          schema:
            description: Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.
            maximum: 1000
            minimum: 1
            type: number
            default: 1
        - in: query
          name: page_size
          description: The total number of objects to return in a single page for that list.
          schema:
            description: The total number of objects to return in a single page for that list.
            maximum: 1000
            minimum: 1
            type: number
            default: 5
        - in: query
          name: order
          description: 'The direction of the ordering of the entire list, ASC or DESC'
          schema:
            description: 'The direction of the ordering of the entire list, ASC or DESC'
            type: string
            enum:
              - ASC
              - DESC
        - in: query
          name: order_by
          description: 'The value to order the entire list by. '
          schema:
            description: 'The value to order the entire list by. '
            type: string
            enum:
              - TIME_CREATED
        - name: account_name
          in: query
          required: true
          example: Settlement Reporting
          schema:
            type: string
            description: A meaningful label for the merchant account set by Global Payments.
            example: Settlement Reporting
            minLength: 1
            maxLength: 50
        - name: from_time_created
          in: query
          schema:
            description: 'The start time to search for in a range, using the resource time_created value.'
            type: string
            example: 2021-06
        - name: to_time_created
          in: query
          schema:
            description: 'The end time to search for in a range, using the resource time_created value.'
            type: string
            example: 2021-11
        - name: system.mid
          in: query
          schema:
            type: string
            description: Merchant Identifier from Global Payments system for some features.
            minLength: 1
            maxLength: 50
        - name: system.hierarchy
          in: query
          schema:
            type: string
            description: Identifies the location of a merchant  within the merchant's corporate hierarchical structure.
            minLength: 1
            maxLength: 50
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                description: Indicates the format of the message.
                type: string
                default: application/json
            Content-Encoding:
              schema:
                description: Indicates if the message is compressed and using what compression mechanism.
                type: string
                default: gzip
            X-GP-Version:
              schema:
                description: Indicates the version of the GP-API for this message.
                type: string
                default: '2021-03-22'
                minLength: 1
                maxLength: 50
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_record_count:
                    type: number
                    description: 'The total number of records across all pages for the search filter. When searching for a collection of resoures, this is returned on the first page only and when the date range is a month or less.'
                    example: 3412
                  current_page_size:
                    type: number
                    description: The total number of records returned on the current page. If current_page_size is less than the page_size using in the querystring then this is the final page for that search.
                    example: 3412
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    example: TRA_6716058969854a48b33347043ff8225f
                    minLength: 1
                    maxLength: 50
                  account_name:
                    type: string
                    description: A meaningful label for the merchant account set by Global Payments.
                    example: Transaction_Processing
                    minLength: 1
                    maxLength: 50
                  filter:
                    type: object
                    description: Indicates what fields and values used to filter the current list of resource objects in the current response.
                  paging:
                    type: object
                    description: The paging values used to generate this response.
                    properties:
                      page:
                        description: Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.
                        maximum: 1000
                        minimum: 1
                        type: number
                        default: 1
                      page_size:
                        description: The total number of objects to return in a single page for that list.
                        maximum: 1000
                        minimum: 1
                        type: number
                        default: 5
                      order_by:
                        description: 'The value to order the entire list by. '
                        type: string
                        enum:
                          - TIME_CREATED
                      order:
                        description: 'The direction of the ordering of the entire list, ASC or DESC'
                        type: string
                        enum:
                          - ASC
                          - DESC
                  monthly_fees:
                    type: array
                    description: A list of Monthly Fee Report records.
                    items:
                      type: object
                      properties:
                        time_created:
                          format: date-time
                          description: The time the report was first created.
                        status:
                          type: string
                          description: Indicated where the report is in its lifecycle.
                          enum:
                            - FINALIZED
                            - ESTIMATED
                          minLength: 1
                          maxLength: 50
                        amount:
                          type: string
                          description: The total fee amount across all amounts for the report.
                          example: '11099'
                        currency:
                          type: string
                          description: The currency of the amount in ISO-4217(alpha-3)
                          example: USD
                        interchange_amount:
                          type: string
                          description: 'The total interchange amount fee for the report, set by the brands.'
                          example: '11099'
                        assessment_amount:
                          type: string
                          description: 'The total assessment amount fee for the report, set by the brands and paid to the brands.'
                          example: '11099'
                        authorization_amount:
                          type: string
                          description: The total fee amount for processing authorizations for the report.
                          example: '11099'
                        chargeback_amount:
                          type: string
                          description: The total fee amount for processing disputes for the report.
                          example: '11099'
                        device_amount:
                          type: string
                          description: The total fee amount for using devices for the report.
                          example: '11099'
                        discount_amount:
                          type: string
                          description: The total discount fee amount for the report.
                          example: '11099'
                        other_amount:
                          type: string
                          description: The total of any other amounts not included in the above amount fields.
                          example: '11099'
                        transaction_count:
                          type: number
                          description: The total number of items.
                          example: 123
                        sales:
                          type: object
                          description: The total number of records and the total amount across those records.
                          properties:
                            count:
                              type: number
                              description: The total number of items.
                              example: 123
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        refunds:
                          type: object
                          description: The total number of records and the total amount across those records.
                          properties:
                            count:
                              type: number
                              description: The total number of items.
                              example: 123
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        passthrough:
                          type: object
                          description: The total amount across these records for this category.
                          properties:
                            amount:
                              type: string
                              description: The total amount across one or more items.
                              example: '120'
                        merchant:
                          type: object
                          description: The information relating to a merchant.
                          properties:
                            name:
                              type: string
                              description: The full name of the payer.
                              example: James Mason
                              minLength: 0
                              maxLength: 100
                            address:
                              type: object
                              properties:
                                line_1:
                                  type: string
                                  description: First line of the address.
                                  minLength: 0
                                  maxLength: 50
                                line_2:
                                  type: string
                                  description: Second line of the address.
                                  minLength: 0
                                  maxLength: 50
                                line_3:
                                  type: string
                                  description: Third  line of the address.
                                  minLength: 0
                                  maxLength: 50
                                city:
                                  type: string
                                  description: Merchant defined field common to all transactions that are part of the same order.
                                  example: INV#88547
                                  minLength: 0
                                  maxLength: 50
                                state:
                                  type: string
                                  description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                                  minLength: 0
                                  maxLength: 3
                                postal_code:
                                  type: string
                                  description: The city or town of the address.
                                  minLength: 0
                                  maxLength: 50
                                country:
                                  type: string
                                  description: The country of the address. Countries are represented by the ISO-3166-1(alpha-2 code).
                                  minLength: 0
                                  maxLength: 2
                        system:
                          type: object
                          description: Configuration relating to a transactions from the Global Payments system. This info is relevant for troubleshooting and integrators using other Global Payments systems to payment process.
                          properties:
                            mid:
                              type: string
                              description: Merchant Identifier from Global Payments system for some features.
                              minLength: 1
                              maxLength: 50
                            tid:
                              type: string
                              description: Terminal Identifier from Global Payments system for some features.
                              minLength: 1
                              maxLength: 50
                            hierarchy:
                              type: string
                              description: Identifies the location of a merchant  within the merchant's corporate hierarchical structure.
                              minLength: 1
                              maxLength: 50
                            name:
                              type: string
                              description: The merchant name that is associated with the merchant.
                              example: MERCHANT ABC INC.
                              minLength: 1
                              maxLength: 100
                            dba:
                              type: string
                              description: The alternate name the merchant may be known as.
                              example: MERCHANT XYZ INC.
                              minLength: 1
                              maxLength: 100
                  action:
                    type: object
                    description: Information about the Action executed.
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the object created by Global Payments. The first 3 characters identifies the resource an id relates to.
                        minLength: 1
                        maxLength: 50
