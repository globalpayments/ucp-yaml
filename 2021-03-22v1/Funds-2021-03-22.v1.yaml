          schema:
            type: string
            minLength: 1
            maxLength: 50
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              title: funds_create
              properties:
                account_name:
                  type: string
                  description: The account name for the account that sent a transfer.
                  minLength: 1
                  maxLength: 50
                  example: '718556837_989567'
                account_id:
                  type: string
                  description: The account identifier for the account that sent a transfer.
                  minLength: 1
                  maxLength: 50
                  example: FMA_bde109d70fb24d78b25fd364317dd9dc
                type:
                  type: string
                  enum:
                    - DEBIT
                    - CREDIT
                  description: 'Indicates whether to debit the amount to a bank account/payout card, or credit the amount to the Global Funds Management account.'
