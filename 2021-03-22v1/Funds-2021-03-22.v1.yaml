info:
  version: 2021 03 22
  title: Funds
  description: 'Funds represents the capability to move funds between a Global Payments Funds Management Account (FMA) and a business bank account or debit card. '
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com'
    email: api.integrations@globalpay.com
  x-gp-yaml-file-version: 1
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
paths:
