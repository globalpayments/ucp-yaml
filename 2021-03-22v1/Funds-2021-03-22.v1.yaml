                  maxLength: 50
                  example: DEBIT
                amount:
                  type: string
                  description: The amount that should be credited or debited. It is always represented in the lowest denomiation of the related currency.
                  minLength: 1
                  maxLength: 50
                  example: '100'
                currency:
                  type: string
                  description: The currency of the amount in ISO-4217(alpha-3)
                  minLength: 3
                  maxLength: 3
                  example: USD
                payment_method:
                  type: string
                  enum:
                    - BANK_TRANSFER
                    - CARD
                  description: |
                    The payment method available to create transactions with. 
                    * `BANK_TRANSFER` - Indicates to transfer funds to or from the connected payout bank account. 

