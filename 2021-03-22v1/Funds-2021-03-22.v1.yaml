    description: 'Deposit funds to a business bank account or debit card, or add funds to a Funds Management Account.'
  - name: Add Or Update a Funds Payout Card
    description: Add or update the debit card to which account funds will be paid out to. Must be a Visa or Mastercard.
components:
  parameters:
    Authorization:
      name: Authorization
      in: header
      description: Bearer access token value used to authorize and access the API.  Must always begin with the string "Bearer".
      required: true
      schema:
        type: string
        default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ #Hard Coded for Testing. Donâ€™t submit any personally identifiable information (PII) in requests made with this key.
        example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
    Content-type:
      name: Content-type
      in: header
      description: Format of the message body.
      required: true
      schema:
        type: string
        default: application/json
        example: application/json
    X-GP-Version:
      name: X-GP-Version
      in: header
      description: The version of the API to execute the request.
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 50
        default: '2021-03-22'
        example: '2021-03-22'
    X-GP-Idempotency:
      name: X-GP-Idempotency
      in: header
      description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 50
  responses:
    RequestInvalid_400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            description: Bad Request
            properties:
              error_code:
                type: string
                enum:
                  - DUPLICATE_TRANSACTION
                  - INVALID_BATCH_ACTION
                  - INVALID_REQUEST_DATA
                  - INVALID_TRANSACTION_ACTION
                  - MANDATORY_DATA_MISSING
                  - TRANSACTION_NOT_FOUND
                description: This indicates an issue with the API request.
                example: MANDATORY_DATA_MISSING
              detailed_error_code:
                type: string
                enum:
                  - '40016'
                description: Unique reference to identify the error.
                example: '40016'
              detailed_error_description:
                type: string
                description: Unique Text describing the specific error.
                example: Bad track data
    AuthenticationInvalid_401:
      description: Not Authenticated
      content:
        application/json:
          schema:
            type: object
            description: Not Authenticated
            properties:
              error_code:
                type: string
                enum:
                  - NOT_AUTHENTICATED
                description: This action failed as token in the request is not valid.
                example: NOT_AUTHENTICATED
              detailed_error_code:
                type: string
                enum:
                  - '40001'
                  - '40002'
                description: Unique reference to identify the error.
                example: '40001'
              detailed_error_description:
                type: string
                description: Unique Text describing the specific error.
                example: Invalid Access Token
    NotAuthorized_403:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            description: Forbidden
            properties:
              error_code:
                type: string
                enum:
                  - ACTION_NOT_AUTHORIZED
                description: This action is not authorized with the credentials being used.
                example: ACTION_NOT_AUTHORIZED
              detailed_error_code:
                type: string
                enum:
                  - '40003'
                  - '40004'
                description: Unique reference to identify the error.
                example: '40003'
              detailed_error_description:
                type: string
                description: Unique Text describing the specific error.
                example: Permission not enabled to execute action
    ServerError_500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            description: Internal Server Error
            properties:
              error_code:
                type: string
                enum:
                  - SYSTEM_ERROR_DOWNSTREAM
                description: This indicates an unexpected issue occurred on the Global Payments system.
                example: SYSTEM_ERROR_DOWNSTREAM
              detailed_error_code:
                type: string
                enum:
                  - '50011'
                description: Unique reference to identify the error.
                example: '50011'
              detailed_error_description:
                type: string
                description: Unique Text describing the specific error.
                example: Processor Configuration error
    UnknownServerError_501:
      description: Not implemented
      content:
        application/json:
          schema:
            type: object
            description: Not implemented
            properties:
              error_code:
                type: string
                enum:
                  - UNKNOWN_RESPONSE
                description: This is an error not yet handled or mapped properly.
                example: UNKNOWN_RESPONSE
              detailed_error_code:
                type: string
                enum:
                  - '50012'
                description: Unique reference to identify the error.
                example: '50012'
              detailed_error_description:
                type: string
                description: 'Unique Text describing the specific error not yet handled.      '
    UnknownPlatformError_502:
      description: Bad Gateway
      content:
        application/json:
          schema:
            type: object
            description: Bad Gateway
            properties:
              error_code:
                type: string
                enum:
                  - UNAUTHORIZED_DOWNSTREAM
                description: This is an error indicating there was an issue connecting to a partner system..
                example: UNAUTHORIZED_DOWNSTREAM
              detailed_error_code:
                type: string
                enum:
                  - '50002'
                description: Unique reference to identify the error.
                example: '50002'
              detailed_error_description:
                type: string
                description: Authentication errorâ€”Verify and correct credentials.
    ServerTimeout_504:
      description: Timeout
      content:
        application/json:
          schema:
            type: object
            description: Timeout
            properties:
              error_code:
                type: string
                enum:
                  - TIMEOUT_DOWNSTREAM
                description: This is an error indicating there was a timeout issue to another  system.
                example: TIMEOUT_DOWNSTREAM
              detailed_error_code:
                type: string
                enum:
                  - '50008'
                description: Unique reference to identify the error.
                example: '50008'
              detailed_error_description:
                type: string
                description: No response from payment method provider.
