              SIP Example:
                value:
                  account_name: Transaction_Processing
                  channel: CP
                  amount: '11099'
                  currency: USD
                  country: US
                  reference: becf9f3e-4d33-459c-8ed2-0c4affc9555e
                  program: SIP
