openapi: 3.0.3
info:
  title: Currency Conversions
  description: 'Currency Conversions represent the conversion, or attempt to convert, a Transaction amount to the equivalent amount in the currency of the Payer. This is referred to as DCC for Dynamic Currency Conversion'
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com'
    email: api.integrations@globalpay.com
  version: 2021 03 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Convert Transaction Amount
    description: Request the conversion of a Sale or Refund Transaction amount to the equivalent amount in the currency of the Payer.
  - name: BIN Ranges List Download
    description: Download a list of BIN ranges that support Dynamic Currency Conversion (DCC).
paths:
  /currency-conversions:
    post:
      operationId: requestDCC
      tags:
        - Convert Transaction Amount
      summary: Request the conversion of a Sale or Refund Transaction amount to the equivalent amount in the currency of the Payer.
      description: Request the conversion of a Sale or Refund Transaction amount to the equivalent amount in the currency of the Payer.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2021-03-22'
            minLength: 1
            maxLength: 50
          description: The version of the API to execute the request.
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              required:
                - account_name
                - amount
                - channel
                - country
                - currency
                - payment_method
                - reference
              type: object
              properties:
                account_name:
                  type: string
                  description: A meaningful label for the merchant account set by Global Payments.
                  example: DCC
                  minLength: 1
                  maxLength: 50
                transaction_type:
                  type: string
                  description: |
                    Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer. 
                      * SALE - indicates the movement, or the attempt to move, funds from payer to a merchant. 
                      * REFUND - indicates the movement, or the attempt to move, funds from merchant to the payer.
                  example: SALE
                  default: SALE
                  enum:
                    - SALE
                    - REFUND
                channel:
                  type: string
                  description: |
                    Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. 
                      * CP - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. 
                      * CNP - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                  example: CNP
                  enum:
                    - CP
                    - CNP
                country:
                  type: string
                  description: The country in ISO-3166-1(alpha-2 code) format.
                  example: US
                  minLength: 1
                  maxLength: 255
                amount:
                  type: string
                  description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomiation of the related currency.
                  example: '11099'
                currency:
                  type: string
                  description: The currency of the amount in ISO-4217(alpha-3)
                  example: USD
                  minLength: 3
                  maxLength: 3
                reference:
                  type: string
                  description: Merchant defined field to reference the transaction.
                  minLength: 8
                  maxLength: 50
                  example: becf9f3e-4d33-459c-8ed2-0c4affc9555e
                payment_method:
                  type: object
                  properties:
                    entry_mode:
                      type: string
                      description: |
                        Indicates how the payment method information was obtained by the Merchant for this transaction. 
                          * MOTO - A CNP channel entry mode where the payment method information was obtained over the phone or via postal mail. 
                          * ECOM - A CNP channel entry mode where the payment method was obtained via a browser. 
                          * IN_APP - A CNP channel entry mode where the payment method was obtained via an application and applies to digital wallets only. 
                          * CHIP - A CP channel entry mode where the payment method information was obtained from a chip. E.g. card is inserted into a device to read the chip. 
                          * SWIPE - A CP channel entry mode where the payment method information was obtained from swiping a magnetic strip. E.g. card's magnetic strip is swiped through a device to read the card information. 
                          * MANUAL - A CP channel entry mode where the payment method information was obtained by manually keying the payment method information into the device. 
                          * CONTACTLESS_CHIP -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device. E.g. tap a cardon or near a device to exchange card information. 
                          * CONTACTLESS_SWIPE -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device and also swiping the card. E.g. tap a card on or near a device and swipe it through device to exchange card information 
                          * PHONE - A CNP channel entry mode where the payment method was obtained over the phone. 
                          * MAIL - A CNP channel entry mode where the payment method was obtained via postal mail.
                      example: ECOM
                      enum:
                        - MOTO
                        - ECOM
                        - IN_APP
                        - CHIP
                        - SWIPE
                        - MANUAL
                        - PHONE
                        - MAIL
                        - CONTACTLESS_CHIP
                        - CONTACTLESS_SWIPE
                      minLength: 1
                      maxLength: 50
                    card:
                      type: object
                      properties:
                        number:
                          type: string
                          description: The the card account number used to authorize the transaction. Also known as PAN.
                          example: '4263970000005262'
                          minLength: 1
                          maxLength: 50
                        expiry_month:
                          type: string
                          description: The 2 digit expiry date month of the card.
                          example: '05'
                          minLength: 2
                          maxLength: 2
                        expiry_year:
                          type: string
                          description: The 2 digit expiry date year of the card.
                          example: '25'
                          minLength: 2
                          maxLength: 2
            examples:
              DCC Rate Available:
                value:
                  account_name: DCC
                  channel: CNP
                  amount: '10000'
                  currency: USD
                  country: US
                  reference: becf9f3e-4d33-459c-8ed2-0c4affc9555e
                  payment_method:
                    name: James Mason
                    entry_mode: ECOM
                    card:
                      number: '4006097467207025'
                      expiry_month: '05'
                      expiry_year: '25'
              DCC Rate Not Available:
                value:
                  account_name: DCC
                  channel: CNP
                  amount: '10000'
                  currency: USD
                  country: US
                  reference: becf9f3e-4d33-459c-8ed2-0c4affc9555e
                  payment_method:
                    name: James Mason
                    entry_mode: ECOM
                    card:
                      number: '4263970000005262'
                      expiry_month: '05'
                      expiry_year: '25'
        required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                description: Indicates the format of the message.
                type: string
                default: application/json
            Content-Encoding:
              schema:
                description: Indicates if the message is compressed and using what compression mechanism.
                type: string
                default: gzip
            X-GP-Idempotency:
              schema:
                description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
                type: string
                minLength: 1
                maxLength: 50
            X-GP-Version:
              schema:
                description: Indicates the version of the GP-API for this message.
                type: string
                default: '2021-03-22'
                minLength: 1
                maxLength: 50
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: A unique identifier generated by Global Payments to identify the transaction.
                    example: TRN_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                    minLength: 4
                    maxLength: 100
                  time_created:
                    type: string
                    format: date-time
                    description: Global Payments time indicating when the object was created in ISO-8601 format.
                    example: '2021-05-03T21:23:39.718Z'
                  model:
                    type: string
                    description: |
                      The currency exchange rate model used.
                        * FROM_TRANSACTION_CURRENCY - indicates the conversion was executed using from the currency and amount of the transaction.
                    enum:
                      - FROM_TRANSACTION_CURRENCY
                    minLength: 0
                    maxLength: 50
                  status:
                    type: string
                    description: |
                      Indicates where the currency conversion is in its lifecycle 
                        * AVAILABLE - A currency conversion is available. The next step is to offer the conversion details to the end user.
                        * NOT_AVAILABLE - A currency conversion is not available.
                    enum:
                      - AVAILABLE
                      - NOT_AVAILABLE
                    minLength: 0
                    maxLength: 50
                  country:
                    type: string
                    description: The country in ISO-3166-1(alpha-2 code) format.
                    example: US
                    minLength: 1
                    maxLength: 255
                  transaction_type:
                    type: string
                    description: |
                      Describes whether the transaction is a SALE, that moves funds from Payer to Merchant, or a REFUND where funds move from Merchant to Payer. 
                        * SALE - indicates the movement, or the attempt to move, funds from payer to a merchant. 
                        * REFUND - indicates the movement, or the attempt to move, funds from merchant to the payer.
                    example: SALE
                    default: SALE
                    enum:
                      - SALE
                      - REFUND
                  channel:
                    type: string
                    description: |
                      Describes whether the transaction was processed in a face to face(CP) scenario or a Customer Not Present (CNP) scenario. 
                        * CP - A Customer Present transaction is when the payer and the merchant are in direct face to face contact when exchanging payment method information to fulfill a transaction. e.g. in a store and paying at the counter that is attended by a clerk. 
                        * CNP - A Customer NOT Present transaction is when the payer and the merchant are not together when exchanging payment method information to fulfill a transaction. e.g. a transaction executed from a merchant's website or over the phone
                    example: CNP
                    enum:
                      - CP
                      - CNP
                  amount:
                    type: string
                    description: The amount to transfer between Payer and Merchant for a SALE or a REFUND. It is always represented in the lowest denomiation of the related currency.
                    example: '11099'
                  currency:
                    type: string
                    description: The currency of the amount in ISO-4217(alpha-3)
                    example: USD
                    minLength: 3
                    maxLength: 3
                  minor_units:
                    x-stoplight:
                      id: 1mzyhnb2pp9a2
                    type: string
                    example: '2'
                    description: The number of decimal places of the payer currency. This field is intended for formatting and display purposes only.
                    enum:
                      - '0'
                      - '2'
                      - '3'
                  formatted_amount:
                    x-stoplight:
                      id: 6q27feep0j54p
                    type: string
                    description: The payer amount formatted according to the number of minor units (decimal places) of that currency. This field is intended for formatting and display purposes only.
                    example: '105.55'
                  exchange_rate:
                    type: string
                    description: The exchange rate used to convert one currency to another.
                    minLength: 0
                    maxLength: 50
                    example: '1.8117'
                  payer_amount:
                    type: string
                    description: The amount that will affect the payer's account.
                    minLength: 0
                    maxLength: 50
                    example: '223665'
                  payer_currency:
                    type: string
                    description: The currency of the amount that will affect the payer's account.
                    minLength: 0
                    maxLength: 50
                    example: AUD
                  margin_rate_percentage:
                    type: string
                    description: The exchange rate used to convert one currency to another.
                    minLength: 0
                    maxLength: 50
                    example: '03.7500'
                  exchange_rate_source:
                    type: string
                    description: The source of the base exchange rate was obtained to execute the currency conversion.
                    minLength: 0
                    maxLength: 50
                    example: REUTERS WHOLESALE INTERBANK
                  exchange_rate_time_created:
                    type: string
                    description: The time the base exchange rate was obtained from the source.
                    minLength: 0
                    maxLength: 50
                    example: '2018-08-20T11:18'
                  commission_percentage:
                    type: string
                    description: The percentage commission taken for providing the currency conversion.
                    minLength: 0
                    maxLength: 50
                    example: '00.0000'
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: TRA_86920f927028745yt34d077d88beb29b
                  account_name:
                    type: string
                    description: A meaningful label for the merchant account set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: transaction_processing
                  reference:
                    type: string
                    description: Merchant defined field to reference the transaction.
                    minLength: 8
                    maxLength: 50
                    example: becf9f3e-4d33-459c-8ed2-0c4affc9555e
                  payment_method:
                    type: object
                    properties:
                      result:
                        type: string
                        example: '00'
                        description: Result code from the payment method provider.
                      message:
                        type: string
                        example: Successful
                        description: Result message from the payment method provider corresponding to the result code.
                      entry_mode:
                        type: string
                        description: |
                          Indicates how the payment method information was obtained by the Merchant for this transaction. 
                            * MOTO - A CNP channel entry mode where the payment method information was obtained over the phone or via postal mail. 
                            * ECOM - A CNP channel entry mode where the payment method was obtained via a browser. 
                            * IN_APP - A CNP channel entry mode where the payment method was obtained via an application and applies to digital wallets only. 
                            * CHIP - A CP channel entry mode where the payment method information was obtained from a chip. E.g. card is inserted into a device to read the chip. 
                            * SWIPE - A CP channel entry mode where the payment method information was obtained from swiping a magnetic strip. E.g. card's magnetic strip is swiped through a device to read the card information. 
                            * MANUAL - A CP channel entry mode where the payment method information was obtained by manually keying the payment method information into the device. 
                            * CONTACTLESS_CHIP -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device. E.g. tap a cardon or near a device to exchange card information. 
                            * CONTACTLESS_SWIPE -  A CP channel entry mode where the payment method information was obtained by bringing the payment method to close proximity of a device and also swiping the card. E.g. tap a card on or near a device and swipe it through device to exchange card information 
                            * PHONE - A CNP channel entry mode where the payment method was obtained over the phone. 
                            * MAIL - A CNP channel entry mode where the payment method was obtained via postal mail.
                        example: ECOM
                        enum:
                          - MOTO
                          - ECOM
                          - IN_APP
                          - CHIP
                          - SWIPE
                          - MANUAL
                          - PHONE
                          - MAIL
                          - CONTACTLESS_CHIP
                          - CONTACTLESS_SWIPE
                        minLength: 1
                        maxLength: 50
                      card:
                        type: object
                        properties:
                          masked_number_last4:
                            type: string
                            description: Masked card number with last 4 digits.
                            minLength: 12
                            maxLength: 50
                            example: XXXXXXXXXXXX7025
                          brand:
                            type: string
                            description: Indicates the card brand that issued the card.
                            enum:
                              - VISA
                              - MASTERCARD
                              - AMEX
                              - DINERS
                              - DISCOVER
                              - JCB
                              - CUP
                            minLength: 0
                            maxLength: 50
                  action:
                    type: object
                    description: Information about the Action executed.
                    properties:
                      id:
                        type: string
                        description: A unique identifier generated by Global Payments to identify an action.
                        example: ACT_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                        minLength: 1
                        maxLength: 50
                      type:
                        type: string
                        description: Indicates the action taken.
                      time_created:
                        type: string
                        format: date-time
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        description: The result of the action executed.
                        enum:
                          - SUCCESS
                          - DECLINE
                        minLength: 1
                        maxLength: 50
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: U1lRHKomEn7DN907RCDPxVhyMfiMLcfy
                        minLength: 1
                        maxLength: 50
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: demo_app
                        minLength: 1
                        maxLength: 50
