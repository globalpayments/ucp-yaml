  /currency-conversions/dcc-bin-ranges:
    get:
      summary: Download a list of Dynamic Currency Conversion (DCC) BIN ranges.
      operationId: Download-DCC-BIN-Ranges-List
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  time_created:
                    type: string
                    format: date-time
                    description: Global Payments time indicating when the object was created in ISO-8601 format.
                    example: '2021-05-03T21:23:39.718Z'
                  is_last_page:
                    type: string
                    description: Indicates whether there are more pages of BIN ranges available.
                    example: 'NO'
                    enum:
                      - 'YES'
                      - 'NO'
                  time_retrieved:
                    x-stoplight:
                      id: e38v0cr2whtgq
                    type: string
                    description: 'Date the BIN ranges were obtained. For subsequent requests if this date is provided, only updates after this date will be returned. '
                  current_index:
                    type: number
                    description: The current index of the BIN table that has been returned. Can be used to obtain the next set of values by passing it as a search parameter in last_index.
                    example: 20
                  current_page_size:
                    type: number
                    description: The total number of records returned on the current page. If current_page_size is less than the page_size using in the querystring then this is the final page for that search.
                    maximum: 1000
                    minimum: 1
                    default: 1
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: TRA_86920f927028745yt34d077d88beb29b
                  account_name:
                    type: string
                    description: A meaningful label for the merchant account set by Global Payments.
                    minLength: 1
                    maxLength: 50
                    example: transaction_processing
                  paging:
                    type: object
                    description: Standard paging is not supported for this request type.
                  filter:
                    type: object
                    properties:
                      country:
                        type: string
                        description: The country in ISO-3166-1(alpha-2 code) format.
                        example: US
                        minLength: 1
                        maxLength: 255
                      merchant_currency:
                        type: string
                        description: The base currency of the merchant in ISO-4217(alpha-3).
                        example: USD
                      payer_currency:
                        type: array
                        description: The currency or list of currencies that the merchant accepts in ISO-4217(alpha-3).
                        example:
                          - GBP
                          - EUR
                        x-examples: {}
                        items:
                          type: string
                          example: '["GBP","EUR"]'
                        title: ''
                  dcc_bin_ranges:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        low_prefix_number:
                          type: string
                          description: Lower limit of the BIN range.
                          example: '2222420010'
                        high_prefix_number:
                          type: string
                          description: Higher limit of the BIN range.
                          example: '2222420269'
                        status:
                          type: string
                          enum:
                            - ACTIVE
